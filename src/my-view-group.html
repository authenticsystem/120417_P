<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view-group">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #388E3C;
            }

            @media screen and (max-width: 800px) {
                paper-icon-item {
                    background-color: white;
                    width: 100%;
                    padding: 6px;
                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                }
            }

            @media screen and (min-width: 800px) {
                paper-icon-item {
                    background-color: white;
                    margin: auto;
                    width: 80%;
                    padding: 6px;
                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                }
            }

            .avatar {
                display: inline-block;
                box-sizing: border-box;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: var(--paper-amber-500);
            }
        </style>

        <firebase-query path="/accountlist" order-by-child="type_group" equal-to="{{type}}_{{groupName}}" data="{{accountlistData}}"></firebase-query>
        <app-header-layout fullbleed has-scrolling-region>
            <app-header fixed slot="header">
                <app-toolbar primary>
                    <a href="/group" style="color: white">
                        <paper-icon-button class="menu" icon="my-icons:arrow-back"></paper-icon-button>
                    </a>
                    {{groupName}}
                </app-toolbar>
            </app-header>

            <template is="dom-repeat" items="[[accountlistData]]">
                <div style="margin-top: 16px">
                    <paper-icon-item>
                        <div class="avatar" slot="item-icon"></div>
                        <paper-item-body two-line>
                            <div>[[item.name.firstname]]</div>
                            <div secondary>[[_designation(item.designation)]]</div>
                        </paper-item-body>
                    </paper-icon-item>
                </div>
            </template>

            <div style="display: none" id="noDataDiv">
                <div style="margin-top: 16px;">
                    <paper-icon-item>
                        <div>
                            <p>{{dataMSG}}</p>
                        </div>
                    </paper-icon-item>
                </div>
            </div>
        </app-header-layout>
    </template>

    <script>
        Polymer({
            is: 'my-view-group',
            properties: {
                transactionKey: String,
                groupName: String,
                type: String,
                accountlistData: Object,
            },
            observers: [
                'accountlistDataChanged(accountlistData)'
            ],

            accountlistDataChanged(e) {
                if (e.length > 0) {
                    Polymer.dom(this.root).querySelector("#noDataDiv").style.display = 'none';
                } else {
                    Polymer.dom(this.root).querySelector("#noDataDiv").style.display = 'block';
                    this.dataMSG = 'Loading...';
                    this.fetch();
                }
            },

            fetch() {
                setTimeout((e) => {
                    this.dataMSG = 'No data found...';
                }, 3000);
            },

            _designation(e){
                if(e){
                    if(e == 'none'){
                        return 'Manager';
                    }else{
                        return e;
                    }
                }else{
                    return 'No designation';
                }
            },
        })
    </script>
</dom-module>
