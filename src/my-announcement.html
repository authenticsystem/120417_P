<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="my-announcement-new.html">
<link rel="import" href="my-announcement-detail.html">
<link rel="import" href="my-announcement-edit.html">
<link rel="import" href="my-view404.html">

<dom-module id="my-announcement">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #388E3C;
            }

            paper-fab.fab-menu {
                position: fixed;
                right: 32px;
                bottom: 32px;
            }

            .typewriter h1 {
                color: black;
                font-family: monospace;
                overflow: hidden;
                border-right: .15em solid black;
                white-space: nowrap;
                margin: 0 auto;
                letter-spacing: .15em;
                animation: typing 3.5s steps(30, end),
                blink-caret .5s step-end infinite;
            }

            @keyframes typing {
                from {
                    width: 0
                }
                to {
                    width: 100%
                }
            }

            @keyframes blink-caret {
                from,
                to {
                    border-color: transparent
                }
                50% {
                    border-color: black
                }
            }

            iron-list {
                padding-top: 16px;
                margin-top: 16px;
                padding-bottom: 16px;
            }

            .item {
                @apply --layout-horizontal;
                padding: 20px;
                border-radius: 8px;
                background-color: white;
                border: 1px solid #ddd;
                max-width: 800px;
                margin: 16px auto 0 auto;
            }

            .item:focus {
                outline: 0;
                border-color: #333;
            }

            .avatar {
                height: 40px;
                width: 40px;
                border-radius: 20px;
                box-sizing: border-box;
                background-color: #DDD;
            }

            .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .primary {
                font-size: 16px;
            }

            .primary_bold {
                font-size: 16px;
                font-weight: bold;
            }

            .secondary {
                font-size: 12px;
                color: black
            }

            .dim {
                font-size: 14px;
                color: gray;
            }
        </style>

        <template is="dom-if" if="{{!access}}">
            <app-header-layout fullbleed has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar primary>
                        <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                        <div main-title>Opps!</div>
                    </app-toolbar>
                </app-header>
                <div class="card">
                    <h3>Sorry!</h3>
                    <div>You're not allowed to access this content.</div>
                </div>
            </app-header-layout>
        </template>

        <template is="dom-if" if="{{access}}">
            <app-route route="{{route}}" pattern="" active="{{announcementActive}}"></app-route>
            <app-route route="{{route}}" pattern="/detail/:key" tail="{{detailRoute}}" data="{{detailData}}" active="{{detailActive}}"></app-route>
            <app-route route="{{route}}" pattern="/edit/:key" tail="{{editRoute}}" data="{{editData}}" active="{{editActive}}"></app-route>
            <div hidden$="{{!announcementActive}}">
                <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
                    <div name="">
                        <app-header-layout fullbleed has-scrolling-region>
                            <app-header fixed slot="header">
                                <app-toolbar primary>
                                    <!-- <paper-icon-button icon="my-icons:close" drawer-toggle on-tap="toggleDrawer"></paper-icon-button> -->
                                    <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                                    <div main-title>Announcements</div>
                                </app-toolbar>
                            </app-header>

                            <!-- <div class="card">
                                <div class="typewriter">
                                    <h1>Coming soon......</h1>
                                </div>
                            </div> -->
                            <firebase-query path="/announcements" order-by-child="sender" equal-to="{{myaccountName}}" data="{{announcements}}"></firebase-query>

                            <iron-list items="[[_descending(announcements)]]" as="item" scroll-target="document">
                                <template>
                                    <div>
                                        <div class="item" tabindex$="[[tabIndex]]">
                                            <iron-image class="avatar" sizing="contain" src="[[_photo(item.photo)]]"></iron-image>
                                            <div class="pad">
                                                <div class="primary">[[item.title]]</div>
                                                <div class="secondary dim">[[dateTimeFormat(item.timestamp,item.isupdated)]]</div>
                                            </div>
                                            <a href$="{{_getViewEditLink(item.$key)}}">
                                                <paper-icon-button icon="my-icons:edit" on-tap="editAnnouncement" data-args="{{item.$key}}" alt="{{item.$key}}"></paper-icon-button>
                                            </a>
                                            <a href$="{{_getViewDetailsLink(item.$key)}}">
                                                <paper-icon-button icon="my-icons:open-in-new" on-tap="viewAnnouncement" data-args="{{item.$key}}" alt="{{item.$key}}"></paper-icon-button>
                                            </a>
                                        </div>
                                    </div>
                                </template>
                            </iron-list>

                            <a href="/announcement/new" style="text-decoration: none;">
                                <paper-fab noink class="fab-menu" on-tap="_announcementNew" icon="my-icons:add"></paper-fab>
                            </a>

                        </app-header-layout>

                    </div>

                    <div name="/new">
                        <div id="announcementNew"></div>
                        <my-announcement-new id="d23" path="" prev-route="{{route.prefix}}" myaccount="{{myaccountName}}" myrole="{{myaccountRole}}"
                            myaccountkey="{{myaccountKey}}"></my-announcement-new>
                    </div>

                    <div name="view404">Not found.</div>
                </iron-pages>
            </div>
            <!-- end of announcement active -->

            <div hidden$="{{!detailActive}}">
                <div id="announcementDetail"></div>
                <my-announcement-detail id="d24" transaction-key='{{detailData.key}}' prev-route="{{route.prefix}}" myaccountkey="{{myaccountKey}}"></my-announcement-detail>
            </div>

            <div hidden$="{{!editActive}}">
                <div id="announcementEdit"></div>
                <my-announcement-edit id="d25" transaction-key='{{editData.key}}' prev-route="{{route.prefix}}" myaccount="{{myaccountName}}"></my-announcement-edit>
            </div>

        </template>

    </template>

    <script>
        Polymer({
            is: 'my-announcement',

            properties: {
                account: {
                    type: Object,
                    observer: 'accountChanged'
                }
            },

            accountChanged(e) {
                this.myaccountName = e[0].name.firstname + ' ' + e[0].name.middlename + ' ' + e[0].name.lastname;
                this.myaccountRole = e[0].role;
                this.myaccountKey = e[0].accountkey;
            },

            _photo(e) {
                if (e) {
                    return e;
                } else {
                    return '../images/user.png';
                }
            },

            dateTimeFormat(e, f) {
                // var event = new Date(e);
                // return event.toString();

                var a = new Date(e);
                var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                var year = a.getFullYear();
                var month = months[a.getMonth()];
                var date = a.getDate();
                var hour = a.getHours();
                var min = a.getMinutes();
                var sec = a.getSeconds();
                var time = month + ' ' + date + ',' + ' ' + year + ' ' + hour + ':' + min + ':' + sec;

                if (f == true) {
                    return 'Updated: ' + time;
                } else {
                    return 'Created: ' + time;
                }
            },

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },

            _announcementNew() {
                var node = Polymer.dom(this.root).querySelector("#announcementNew");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-announcement-new");
                    newDiv.setAttribute("id", "d23");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("myaccount", this.myaccountName);
                    newDiv.setAttribute("myrole", this.myaccountRole);
                    newDiv.setAttribute("myaccountkey", this.myaccountKey);
                    var currentDiv = document.getElementById("announcementNew");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            viewAnnouncement(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("alt");
                var node = Polymer.dom(this.root).querySelector("#announcementDetail");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d24");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-announcement-detail");
                    newDiv.setAttribute("id", "d24")
                    newDiv.setAttribute("transaction-key", data_args)
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("myaccountkey", this.myaccountKey);
                    //if open existing
                    var currentDiv = document.getElementById("announcementDetail");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            editAnnouncement(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("alt");
                var node = Polymer.dom(this.root).querySelector("#announcementEdit");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d25");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-announcement-edit");
                    newDiv.setAttribute("id", "d25")
                    newDiv.setAttribute("transaction-key", data_args)
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("myaccount", this.myaccountName);
                    //if open existing
                    var currentDiv = document.getElementById("announcementEdit");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            _getViewDetailsLink(e) {
                return '/announcement/detail/' + e.toString();
            },

            _getViewEditLink(e) {
                return '/announcement/edit/' + e.toString();
            },

            getClassForItem: function (item, selected) {
                return selected ? 'item expanded' : 'item';
            },

            _updated(e) {
                if (e == true) {
                    return 'Updated';
                }
                else {
                    return '';
                }
            },

            _descending(e) {
                return e.reverse();
            },

        })
    </script>
</dom-module>
