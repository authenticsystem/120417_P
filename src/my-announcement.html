<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="my-announcement-new.html">

<dom-module id="my-announcement">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #388E3C;
            }

            paper-fab.fab-menu {
                position: fixed;
                right: 32px;
                bottom: 32px;
            }

            .typewriter h1 {
                color: black;
                font-family: monospace;
                overflow: hidden;
                border-right: .15em solid black;
                white-space: nowrap;
                margin: 0 auto;
                letter-spacing: .15em;
                animation: typing 3.5s steps(30, end),
                blink-caret .5s step-end infinite;
            }

            @keyframes typing {
                from {
                    width: 0
                }
                to {
                    width: 100%
                }
            }

            @keyframes blink-caret {
                from,
                to {
                    border-color: transparent
                }
                50% {
                    border-color: black
                }
            }
        </style>

        <app-route route="{{route}}" pattern="" active="{{announcementActive}}"></app-route>
        <div hidden$="{{!announcementActive}}">
            <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
                <div name="">
                    <app-header-layout fullbleed has-scrolling-region>
                        <app-header fixed slot="header">
                            <app-toolbar primary>
                                <!-- <paper-icon-button icon="my-icons:close" drawer-toggle on-tap="toggleDrawer"></paper-icon-button> -->
                                <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                                <div main-title hidden$="{{!access}}">Announcements</div>
                                <div main-title hidden$="{{access}}">Opps!</div>
                            </app-toolbar>
                        </app-header>

                        <template is="dom-if" if="{{!access}}">
                            <div class="card">
                                <h3>Sorry!</h3>
                                <div>You're not allowed to access this content.</div>
                            </div>
                        </template>

                        <template is="dom-if" if="{{access}}">
                            <div class="card">
                                <div class="typewriter">
                                    <h1>Coming soon......</h1>
                                </div>
                            </div>
                        </template>

                        <template is="dom-if" if="{{access}}">
                            <a href="/announcement/new" style="text-decoration: none;">
                                <paper-fab noink class="fab-menu" on-tap="_announcementNew" icon="my-icons:add"></paper-fab>
                            </a>
                        </template>

                    </app-header-layout>

                </div>

                <template is="dom-if" if="{{access}}">
                    <div name="/new">
                        <div id="announcementNew"></div>
                        <my-announcement-new id="d23" path="" prev-route="{{route.prefix}}"></my-announcement-new>
                    </div>
                </template>

                <div name="view404">Not found.</div>
            </iron-pages>
        </div>
    </template>

    <script>
        Polymer({
            is: 'my-announcement',

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },

            _announcementNew() {
                var node = Polymer.dom(this.root).querySelector("#announcementNew");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-announcement-new");
                    newDiv.setAttribute("id", "d23");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    var currentDiv = document.getElementById("announcementNew");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

        })
    </script>
</dom-module>
