  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          headerSearchBarIsHidden: {
            type: Boolean,
            value: true
          },
          narrow: {
            type: Boolean,
            notify: true
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page,user)',
        ];
      }

      _access(e) {
        if (Object.keys(e).length > 0) {
          if (e[0].role == 'Manager') {
            return 'display:block';
          }
        }
        else {
          return 'display:none';
        }
      }

      toggleMenu() {
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        if (drawerlayout.forceNarrow || !drawerlayout.narrow) {
          drawerlayout.forceNarrow = !drawerlayout.forceNarrow;
        } else {
          drawerlayout.toggle();
        }
      }

      // _access(e) {
      //   var ref = firebase.database().ref("accountlist");
      //  var uki = ref.orderByChild("uid").equalTo(e);

      //   console.log(uki);
      // }

      ready() {
        super.ready();
        this.addEventListener('toggleDrawer', (e) => this._onChangeSection(e));
        this.addEventListener('toggleDrawer2', (e) => this._onChangeSection2(e));

        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, () => {
          window.addEventListener('online', (e) => this._notifyNetworkStatus(e));
          window.addEventListener('offline', (e) => this._notifyNetworkStatus(e));
        });
      }

      _onChangeSection(e) {
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        if (drawerlayout.forceNarrow || !drawerlayout.narrow) {
          drawerlayout.forceNarrow = !drawerlayout.forceNarrow;
        } else {
          drawerlayout.drawer.toggle();
        }
      }

      _onChangeSection2(e) {
        // console.log(e);
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        drawerlayout.forceNarrow = e.detail.narrow;
      }

      _routePageChanged(page, user) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        //console.log(user);
        if (user) {
          if (user.emailVerified) {
            this.page = page || 'dashboard';
            var drawer = Polymer.dom(this.root).querySelector("#drawerMain");
            if (drawer) {
              if (!drawer.persistent) {
                drawer.close();
              }
            }
          }
          else {
            this.page = page || 'account';
            var drawer = Polymer.dom(this.root).querySelector("#drawerMain");
            if (drawer) {
              if (!drawer.persistent) {
                drawer.close();
              }
            }
          }

        }
        else {
          this.page = page || 'landing-page';
        }

        // Close a non-persistent drawer when the page & route are changed.
        // if (!this.$.drawer.persistent) {
        //   this.$.drawer.close();
        // }     
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      _needToSignIn(e, f) {
        if (f === true) {
          return e === null;
        }
        else {
          return false;
        }
      }

      _alreadySignedIn(e, f) {
        if (f === true) {
          // e.sendEmailVerification();
          return e !== null;
        }

        else {
          return false;
        }
      }

      _notifyNetworkStatus() {
        let oldOffline = this.offline;
        this.offline = !navigator.onLine;

        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          // if (!this._networkSnackbar) {
          //   this._networkSnackbar = document.createElement('shop-snackbar');
          //   this.root.appendChild(this._networkSnackbar);
          // }
          // this._networkSnackbar.innerHTML = this.offline ?
          //     'You are offline' : 'You are online';
          // this._networkSnackbar.open();


          // alert(this.offline);

          if (this.offline === false) {
            this.$.toast.close();
            this.$.toast.duration = 3000;
          }
          else {
            this.$.toast.close();
            this.$.toast.duration = 0;
          }

          this.$.toast.show({ text: this.offline === false ? 'You are online.' : 'You are offline.' });
        }
      }

      _signOut() {
        this.$.auth.signOut();
        window.location.reload()
        this.set("route.path", "");
      }
      openDialog() {
        var dialog = Polymer.dom(this.root).querySelector("#dialog");
        this.$.dialog.open();
      }
      _upload(e) {
        var file = Polymer.dom(this.root).querySelector("#fileButton");
        var storageRef = firebase.storage().ref();
        var uploadTask = storageRef.child('images/' + file.name).put(file);
        // Listen for state changes, errors, and completion of the upload.
        uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, // or 'state_changed'
          function (snapshot) {
            // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
            var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            console.log('Upload is ' + progress + '% done');
          }, function (error) {
          },
          function () {
            // Upload completed successfully, now we can get the download URL
            var downloadURL = uploadTask.snapshot.downloadURL;
          }
          );

        //   //create storage
        //   var storageRef = firebase.storage().ref('profilePic/' + file.name);
        //   //upload file
        //   var uploadTask = storageRef.put(file);
        //   //update progressbar
        //   uploadTask.on('state_changed',

        //     function progress(snapshot) {
        //       var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        //       uploader.value = percentage;
        //     },
        //     function error(err) {
        //     },
        //     function () {
        //       var downloadURL = uploadTask.snapshot.downloadURL;
        //     }

        //   );
        // });
      }

      _update() {

      }

    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
