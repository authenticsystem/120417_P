  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          headerSearchBarIsHidden: {
            type: Boolean,
            value: true
          },
          narrow: {
            type: Boolean,
            notify: true
          },
          myaccount: {
            type: Object,
            observer: '_myaccountChanged'
          },
          dashAccess: {
            type: Boolean,
            value: false
          },
          accountAccess: {
            type: Boolean,
            value: false
          },
          appAccess: {
            type: Boolean,
            value: false
          },
          isActive: {
            type: Boolean,
            value: false,
            notify: true
          },
          // hasAccount: {
          //   type: Boolean,
          //   value: false,
          //   notify: true
          // }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page, user, isActive)'
        ];
      }

      access(e) {
        if (e == true) {
          return 'display:block';
        }
        else {
          return 'display:none';
        }
      }

      _myaccountChanged() {
        if (this.myaccount.length > 0) {
          // this.hasAccount = true;
          if (this.myaccount[0].active == true) {
            this.isActive = true;
            if (this.myaccount[0].role) {
              if (this.myaccount[0].access.dashboard == true) {
                this.dashAccess = true;
              }
              if (this.myaccount[0].access.applications == true) {
                this.appAccess = true;
              }
              if (this.myaccount[0].access.accountlist == true) {
                this.accountAccess = true;
              }
            }
          }
        }
      }

      _roleAcc(e) {
        if (Object.keys(e).length > 0) {
          if (e[0].role) {
            return e[0].role;
          }
          else {
            return 'Role Unknown';
          }
        }
      }

      toggleMenu() {
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        if (drawerlayout.forceNarrow || !drawerlayout.narrow) {
          drawerlayout.forceNarrow = !drawerlayout.forceNarrow;
        } else {
          drawerlayout.toggle();
        }
      }

      ready() {
        super.ready();
        this.addEventListener('toggleDrawer', (e) => this._onChangeSection(e));
        this.addEventListener('toggleDrawer2', (e) => this._onChangeSection2(e));

        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, () => {
          window.addEventListener('online', (e) => this._notifyNetworkStatus(e));
          window.addEventListener('offline', (e) => this._notifyNetworkStatus(e));
        });
      }

      _onChangeSection(e) {
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        if (drawerlayout.forceNarrow || !drawerlayout.narrow) {
          drawerlayout.forceNarrow = !drawerlayout.forceNarrow;
        } else {
          drawerlayout.drawer.toggle();
        }
      }

      _onChangeSection2(e) {
        // console.log(e);
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        drawerlayout.forceNarrow = e.detail.narrow;
      }

      _routePageChanged(page, user, active) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        if (user) {
          if (user.emailVerified) {
            if (user.phoneNumber) {
              if (active == true) {
                this.page = page || 'account';
                var drawer = Polymer.dom(this.root).querySelector("#drawerMain");
                if (drawer) {
                  if (!drawer.persistent) {
                    drawer.close();
                  }
                }
              }
              else {
                this.page = page || 'account-deactivated';
              }
            }
            else {
              this.page = page || 'account-link';
            }
          }
          else {
            this.page = page || 'activation';
          }
        }
        else {
          this.page = page || 'landing-page';
        }

        // Close a non-persistent drawer when the page & route are changed.
        // if (!this.$.drawer.persistent) {
        //   this.$.drawer.close();
        // }     
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      _needToSignIn(e, f) {
        if (f === true) {
          return e === null;
        }

        var fileButton = Polymer.dom(this.root).querySelector("#fileButton");

        fileButton.addEventListener('change', function (e) {
          //get file
          var file = e.target.files[0];
          //create storage
          var storageRef = firebase.storage().ref('profilePic/' + file.name);
          //upload file
          var uploadTask = storageRef.put(file);
          //update progressbar
          uploadTask.on('state_changed',

            function progress(snapshot) {
              var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              uploader.value = percentage;
              if (percentage === 100) {
                var user = firebase.auth().currentUser;
                var photoUrl = user.photoURL;
                if (user) {
                  console.log(user.photoURL);
                  // Create a reference to the file to delete
                  var desertRef = firebase.storage().refFromURL(user.photoURL);
                  // Delete the file
                  desertRef.delete().then(function () {
                    // File deleted successfully
                  }).catch(function (error) {
                    // Uh-oh, an error occurred!
                  });
                }
              }
            },
            function error(err) {
            },
            function () {
              var downloadURL = uploadTask.snapshot.downloadURL;
              var user = firebase.auth().currentUser;
              user.updateProfile({
                photoURL: downloadURL
              }).then(function () {
                // Update successful.
                window.location.reload()
              }).catch(function (error) {
                // An error happened.
              });
            }

          );
        });
      }
