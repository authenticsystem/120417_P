  <script>
    Polymer({
      is: 'my-briefcase',

      properties: {
        myaccount: {
          type: Object,
        },
        items: {
          type: Array,
          value: function () {
            return [];
          }
        },
        selected: {
          type: Object,
          value: 0
        },
        narrow: {
          type: Boolean,
          notify: true
        },
        briefcasedraft: {
          type: Object,
        },
        briefcasedraftSearch: {
          type: Object,
        },
        briefcase: {
          type: Object,
        },
        key: {
          type: String
        },
        selectedType: {
          type: String,
          value: ''
        },
        filterBy: {
          type: Number,
          value: 2
        },
        access: {
          type: Boolean,
          value: false
        },
        openSearch: {
          type: Boolean,
          value: false,
          notify: true
        },
        // selectedLabel: {
        //   type: String,
        //   value: 'By Lot'
        // },
        search: {
          type: String,
          value: '',
        },
        route: Object,
        routeData: Object,
        count: Number
      },
      observers: [
        '_searchChanged(filterBy, search)',
        '_briefcasedraftSearchChanged(briefcasedraftSearch)',
        'briefcasedraftChanged(briefcasedraft.*)',
        'briefcaseChanged(briefcase)'
      ],
      _getKey(e){
       return e[0].accountkey;
        console.log(e);
      },
      briefcasedraftChanged(e) {
        // console.log(e);
        this.countdraft = e.base.length;
        if (this.search) {
          if (e.length == 0) {
            this.msg = 'No result found.';
          }
          else {
            this.msg = '';
          }
        }
      },
      briefcaseChanged(e) {
        this.countapplied = e.length;
      },

      _briefcasedraftSearchChanged(e) {
        if (this.search) {
          if (e.length == 0) {
            this.msg = 'No result found.';
          }
          else {
            this.msg = '';
          }
        }
      },

      toggleSearch() {
        this.openSearch = true;
      },

      toggleReturn() {
        this.openSearch = false;
        this.search = '';
      },

      toggleClear() {
        this.search = '';
      },

      _searchChanged(g, e) {

        if (g) {
          if (g == 1) {
            // this.selectedLabel = 'by reference';
            if (e) {
              this.selectedType = 'reference';
            }
          }
          else if (g == 2) {
            // this.selectedLabel = 'by lot';
            if (e) {
              this.selectedType = 'lot';
            }
          }
          else if (g == 3) {
            // this.selectedLabel = 'by type';
            if (e) {
              this.selectedType = 'type';
              e = e.charAt(0).toUpperCase() + e.slice(1);
            }
          }
          else if (g == 4) {
            // this.selectedLabel = 'by buyer lastname';
            if (e) {
              this.selectedType = 'buyerdetails/lastname';
            }
          }
          else {
            // this.selectedLabel = 'by agent lastname';
            if (e) {
              this.selectedType = 'agentdetails/lastname';
            }
          }
        }

        if (e) {
          this.typeValue = e;
        }
        else {
          this.selectedType = '';
          this.typeValue = '';
          this.msg = '';
        }
      },

      iconForItem(item) {
        return item ? (item.integer < 50 ? 'my-icons:star-border' : 'my-icons:star') : '';
      },

      getClassForItem(item, selected) {
        // this.colorSelected = item.type;
        // console.log(this.colorSelected);
        return selected ? 'item expanded' : 'item';
      },

      toggleDrawer() {
        this.dispatchEvent(new CustomEvent('toggleDrawer', {
          bubbles: true, composed: true, detail: {
            narrow: this.$.narrow
          }
        }));
        this.$.narrow = !this.$.narrow;
      },

      loadMoreDat() {
        var self = this;
        var people = e.detail.response.results;
        people.forEach(function (element) {
          self.push('items', element);
        });

        asyncStuff(function done() {
          ironScrollTheshold.clearTriggers();
        });
      },

      _appsnew() {
