<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-search/paper-search-bar.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="time-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="my-briefcase-new.html">
<link rel="import" href="my-briefcase-edit.html">

<dom-module id="my-briefcase">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #388E3C;
            }

            paper-item {
                font-size: 12px;
                cursor: pointer;
            }

            paper-button {
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                color: #388E3C;
            }

            paper-fab.fab-menu {
                position: fixed;
                right: 32px;
                bottom: 32px;
            }

            a {
                text-decoration: none;
            }
        </style>

        <template is="dom-if" if="{{!access}}">
            <app-header-layout fullbleed has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar primary>
                        <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                        <div main-title>Opps!</div>
                    </app-toolbar>
                </app-header>
                <div class="card">
                    <h3>Sorry!</h3>
                    <div>You're not allowed to access this content.</div>
                </div>
            </app-header-layout>
        </template>

        <template is="dom-if" if="{{access}}">
            <app-route route="{{route}}" pattern="" active="{{briefcaseActive}}"></app-route>
            <app-route route="{{route}}" pattern="/edit/:key" tail="{{editRoute}}" data="{{editData}}" active="{{editActive}}"></app-route>

            <div hidden$="{{!briefcaseActive}}">
                <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
                    <div name="">
                        <app-header-layout fullbleed has-scrolling-region>
                            <app-header fixed slot="header">
                                <template is="dom-if" if="{{!searchToolbar}}">
                                    <app-toolbar primary>
                                        <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                                        <div main-title>Briefcase</div>
                                        <paper-icon-button class="menu" icon="my-icons:search" on-tap="_openSearchToolbar"></paper-icon-button>
                                        <!-- <a href="/briefcase/new" style="text-decoration: none; color: white">
                                            <paper-icon-button class="menu" icon="my-icons:add" on-tap="_briefcasenew"></paper-icon-button>
                                        </a> -->
                                    </app-toolbar>
                                </template>
                                <template is="dom-if" if="{{searchToolbar}}">
                                    <app-toolbar primary style="background-color: white; color: black">
                                        <div>
                                            <paper-icon-button class="menu" icon="my-icons:arrow-back" on-tap="_closeSearchToolbar"></paper-icon-button>
                                        </div>
                                        <div style="width: 100%">
                                            <paper-search-bar query="{{query}}" placeholder="Search.."
                                                hide-filter-button></paper-search-bar>
                                        </div>
                                        <paper-menu-button vertical-align="top" horizontal-align="right">
                                            <paper-icon-button icon="my-icons:tune" slot="dropdown-trigger" alt="menu"></paper-icon-button>
                                            <paper-listbox slot="dropdown-content" attr-for-selected="name" selected="{{filterBy}}">
                                                <paper-item name="reference">By Reference</paper-item>
                                                <paper-item name="lot">By Lot</paper-item>
                                                <paper-item name="type">By Status</paper-item>
                                                <paper-item name="buyerdetails/lastname">By Buyer Lastname</paper-item>
                                                <paper-item name="agentdetails/lastname">By Agent Lastname</paper-item>
                                            </paper-listbox>
                                        </paper-menu-button>
                                    </app-toolbar>
                                </template>
                                <paper-tabs attr-for-selected="name" selected="{{briefcaseTab}}">
                                    <paper-tab name="briefcaseDraft">Draft</paper-tab>
                                    <paper-tab name="briefcase">Approved</paper-tab>
                                </paper-tabs>
                            </app-header>

                            <firebase-query id="briefcaseQuery" path="{{briefcaseTab}}/{{accountkey}}" data="{{briefcaseData}}"
                                limit-to-last="50"></firebase-query>

                            <iron-pages attr-for-selected="name" selected="{{briefcaseTab}}">
                                <div name="briefcaseDraft">
                                    <template is="dom-if" if="{{!hasBriefcaseData}}">
                                        <div style="max-width: 900px; margin: 16px auto;">
                                            <paper-card style="width: 100%">
                                                <div style="text-align: center; padding: 16px;">Loading..</div>
                                            </paper-card>
                                        </div>
                                    </template>
                                    <template is="dom-if" if="{{hasBriefcaseData}}">
                                        <div style="max-width: 900px; margin: 16px auto">
                                            <iron-list items="[[briefcaseData]]" as="item">
                                                <template>
                                                    <div>
                                                        <paper-card style="width: 100%; margin-bottom: 16px;">
                                                            <my-application-card item="{{item}}"></my-application-card>
                                                            <div style="padding-left: 16px; padding-bottom: 16px;">
                                                                <template is="dom-if" if="[[item.briefcasedetails.isUpdated]]">
                                                                    <div style="margin-bottom: 8px;">
                                                                        <div style="font-size:12px; color: gray">Created
                                                                            on
                                                                        </div>
                                                                        <div>
                                                                            <iron-icon id="iconStart" icon="my-icons:event"
                                                                                style="color: gray;font-size: 12px;"></iron-icon>
                                                                            <span style="font-size: 12px;">
                                                                                [[_getLocalDatetimeFormat(item.briefcasedetails.dateCreated)]]
                                                                            </span>
                                                                        </div>
                                                                    </div>
                                                                </template>

                                                                <div style="font-size:12px; color: gray">Status</div>
                                                                <div style$="[[_checkStat(item.briefcasedetails.status)]]">
                                                                    <iron-icon icon$="[[_checkForIcon(item.briefcasedetails.status)]]"
                                                                        style="margin-right: 4px;"></iron-icon>
                                                                    [[item.briefcasedetails.status]]
                                                                    <template is="dom-if" if="[[_checkIfStatIsDisapproved(item.briefcasedetails.status)]]">
                                                                        <div style="font-size: 12px;">
                                                                            [[_getLocalDatetimeFormat(item.briefcasedetails.dateProcessed)]]
                                                                            <br> "
                                                                            [[item.briefcasedetails.reason]] " <br> by:
                                                                            [[item.briefcasedetails.processedBy]]
                                                                        </div>
                                                                    </template>
                                                                </div>
                                                            </div>
                                                            <div class="card-actions">
                                                                <!-- <span style="float: right; margin-bottom: 4px;"> -->
                                                                <a href$="{{_getEditDetailsLink(item.$key)}}" on-tap="editDetails"
                                                                    item="{{item}}">
                                                                    <paper-button hidden$="[[_checkStatForBtn(item.briefcasedetails.status, 'edit')]]">Edit</paper-button>
                                                                </a>
                                                                <paper-button on-tap="_openSendRequestDialog" item="[[item]]"
                                                                    hidden$="[[_checkStatForBtn(item.briefcasedetails.status, 'send')]]">Submit</paper-button>
                                                                <!-- </span> -->
                                                            </div>
                                                        </paper-card>
                                                    </div>
                                                </template>
                                            </iron-list>
                                        </div>
                                    </template>

                                    <a href="/briefcase/new" style="text-decoration: none;">
                                        <paper-fab noink class="fab-menu" icon="my-icons:add" on-tap="_briefcasenew"></paper-fab>
                                    </a>
                                </div>

                                <div name="briefcase">
                                    <template is="dom-if" if="{{!hasBriefcaseData}}">
                                        <div style="max-width: 900px; margin: 16px auto;">
                                            <paper-card style="width: 100%">
                                                <div style="text-align: center; padding: 16px;">Loading..</div>
                                            </paper-card>
                                        </div>
                                    </template>
                                    <template is="dom-if" if="{{hasBriefcaseData}}">
                                        <div style="max-width: 900px; margin: 16px auto">
                                            <iron-list items="[[briefcaseData]]" as="item">
                                                <template>
                                                    <div>
                                                        <paper-card style="width: 100%; margin-bottom: 16px;">
                                                            <my-application-card item="{{item}}"></my-application-card>
                                                            <div class="card-actions">
                                                                <paper-button style="color: black">[[_getLocalDatetimeFormat(item.briefcasedetails.dateProcessed)]]
                                                                    by: [[item.briefcasedetails.processedBy]]</paper-button>
                                                            </div>
                                                        </paper-card>
                                                    </div>
                                                </template>
                                            </iron-list>
                                        </div>
                                    </template>
                                </div>
                            </iron-pages>

                            <paper-dialog id="sendRequestDialog">
                                <p>
                                    <h3>Submit application request?</h3>
                                </p>
                                <div class="buttons">
                                    <paper-button dialog-dismiss>Cancel</paper-button>
                                    <paper-button dialog-confirm autofocus on-tap="_sendRequest">Submit</paper-button>
                                </div>
                            </paper-dialog>

                            <paper-dialog id="successDialog" no-cancel-on-outside-click>
                                <p>
                                    <h3>Your application was submitted successfully! Thank you.</h3>
                                </p>
                                <div class="buttons">
                                    <paper-button dialog-confirm autofocus>Ok</paper-button>
                                </div>
                            </paper-dialog>

                        </app-header-layout>
                    </div>

                    <div name="/new">
                        <div id="briefcasenew"></div>
                        <my-briefcase-new id="d23" prev-route="{{route.prefix}}" account="{{account}}"></my-briefcase-new>
                    </div>

                    <div name="view404">Not found.</div>

                </iron-pages>
            </div>

            <div hidden$="{{!editActive}}">
                <div id="appedit"></div>
                <my-briefcase-edit id="d25" transaction-key='{{editData.key}}' prev-route="{{route.prefix}}"
                    account-key="{{accountkey}}"></my-briefcase-edit>
            </div>
        </template>

    </template>
    <script>
        Polymer({
            is: 'my-briefcase',

            properties: {
                account: Object,
                user: Object,
                route: Object,
                searchToolbar: {
                    type: Boolean,
                    value: false
                },
                briefcaseTab: {
                    type: String,
                    value: 'briefcaseDraft'
                },
                filterBy: {
                    type: String,
                    value: 'lot'
                }
            },

            observers: [
                '_accountChanged(account)',
                '_briefcaseDataChanged(briefcaseData.*)',
                '_queryChanged(query, briefcaseTab, filterBy, briefcaseData)'
            ],

            _accountChanged(e) {
                this.accountkey = e[0].accountkey;
            },

            _briefcaseDataChanged(e) {
                if (e.base.length > 0) {
                    this.hasBriefcaseData = true;
                }
                else { this.hasBriefcaseData = false; }
            },

            _queryChanged(query, briefcaseTab, filterBy, briefcaseData) {
                var self = this;
                if (query) {
                    firebase.database().ref(briefcaseTab + '/' + this.accountkey).orderByChild(filterBy).equalTo(query).limitToFirst(50).on('value', function (data) {
                        data.val() ? self.briefcaseData = Object.values(data.val()) : self.briefcaseData = [];
                    })
                } else {
                    if (briefcaseTab === 'briefcase') {
                        this.briefcaseData = this.briefcaseData.reverse();
                    }
                }
            },

            _openSearchToolbar() {
                this.searchToolbar = true;
                Polymer.dom(this.root).querySelector("#briefcaseQuery").disabled = true;
            },

            _closeSearchToolbar() {
                this.searchToolbar = false;
                this.query = '';
                Polymer.dom(this.root).querySelector("#briefcaseQuery").disabled = false;
            },

            _briefcasenew() {
                var node = Polymer.dom(this.root).querySelector("#briefcasenew");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-briefcase-new");
                    newDiv.setAttribute("id", "d23");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("account", JSON.stringify(this.account));
                    //if open existing
                    var currentDiv = document.getElementById("briefcasenew");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },

            _formatLot(block, lot, level) {
                if (level) return "Block " + block + " Lot " + lot + " Level " + level;
                else return "Block " + block + " Lot " + lot;
            },

            _getEditDetailsLink(e) {
                if (e) return '/briefcase/edit/' + e.toString();
            },

            editDetails(e) {
                // var data_args = Polymer.dom(e).rootTarget.getAttribute("alt");
                var data_args = e.currentTarget.item.$key;
                var node = Polymer.dom(this.root).querySelector("#appedit");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d25");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-briefcase-edit");
                    newDiv.setAttribute("id", "d25")
                    newDiv.setAttribute("transaction-key", data_args)
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    newDiv.setAttribute("account-key", this.accountkey);
                    //if open existing
                    var currentDiv = document.getElementById("appedit");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },

            _openSendRequestDialog(e) {
                Polymer.dom(this.root).querySelector('#sendRequestDialog').open();
                this.sendRequestData = e.currentTarget.item;
            },

            _sendRequest() {
                var ddate = new Date(), self = this;
                var startDateTimeValue = ddate.getFullYear() + "-" + ("0" + (ddate.getMonth() + 1)).slice(-2) + "-" + ("0" + ddate.getDate()).slice(-2)
                    + "T" + ("0" + (ddate.getHours())).slice(-2) + ":" + ("0" + ddate.getMinutes()).slice(-2);

                var updateData = {
                    agent: this.sendRequestData.agent,
                    agentdetails: this.sendRequestData.agentdetails,
                    buyer: this.sendRequestData.buyer,
                    buyerdetails: this.sendRequestData.buyerdetails,
                    lot: this.sendRequestData.lot,
                    lotdetails: this.sendRequestData.lotdetails,
                    reference: this.sendRequestData.reference,
                    type: this.sendRequestData.type,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    start: startDateTimeValue,
                    briefcasedetails: {
                        status: 'Pending',
                        dateCreated: this.sendRequestData.briefcasedetails.dateCreated,
                        isUpdated: this.sendRequestData.briefcasedetails.isUpdated,
                        dateSendRequest: startDateTimeValue
                    }
                };

                var briefcasedetails = {
                    status: 'Pending',
                    dateCreated: this.sendRequestData.briefcasedetails.dateCreated,
                    isUpdated: this.sendRequestData.briefcasedetails.isUpdated,
                    dateSendRequest: startDateTimeValue
                }

                var notificationData = {
                    isRead: false,
                    date: startDateTimeValue,
                    href: '/applications/detail/' + this.sendRequestData.$key,
                    message: this.formatMessage(this.sendRequestData.agentdetails, this.sendRequestData.lotdetails),
                    agentdetails: this.sendRequestData.agentdetails,
                    lotdetails: this.sendRequestData.lotdetails,
                    userPhoto: this.user.photoURL
                }

                var newPostKey = firebase.database().ref().child('briefcaseDraft').push().key;
                var updates = {};

                firebase.database().ref('/accountlist').orderByChild('access/applications').equalTo(true).once('value').then(function (snapshot) {
                    snapshot.forEach(element => {
                        updates['/notifications/' + element.val().accountkey + '/' + newPostKey] = notificationData;
                        firebase.database().ref().update(updates);

                        if (element.val().accountkey) {
                            firebase.database().ref('/users/' + element.val().accountkey).once('value').then(function (tokenSnap) {
                                var key = 'AAAAYRWQPB8:APA91bHX03IsFX7JFre5nsMNjZ_4BFKsJZl3NCpEpFi8eJQkug5c3aJmIWdZWMiH_eoARBgSoXswyM2djDIqMkpRjpJxWOizUQZKtkfJoUbd0N0F2NXUIHPNpvrC_O4W61wh16FJaaMg';
                                var to = tokenSnap.val().token;
                                var notification = {
                                    'title': 'New application request',
                                    'body': self.formatMessage(self.sendRequestData.agentdetails, self.sendRequestData.lotdetails),
                                    'icon': '../images/favicon.ico',
                                    'click_action': 'https://hpmg.baseph.com/applications/detail/' + self.sendRequestData.$key,
                                };

                                fetch('https://fcm.googleapis.com/fcm/send', {
                                    'method': 'POST',
                                    'headers': {
                                        'Authorization': 'key=' + key,
                                        'Content-Type': 'application/json'
                                    },
                                    'body': JSON.stringify({
                                        'notification': notification,
                                        'to': to
                                    })
                                }).then(function (response) {
                                    console.log(response);
                                }).catch(function (error) {
                                    console.error(error);
                                })
                            });
                        }
                    });
                });

                updates['/briefcaseDraft/' + this.sendRequestData.agent + '/' + this.sendRequestData.$key + '/briefcasedetails'] = briefcasedetails;
                updates['/applicationsNew/' + this.sendRequestData.$key] = updateData;
                Polymer.dom(this.root).querySelector('#sendRequestDialog').close();
                Polymer.dom(this.root).querySelector('#successDialog').open();
                return firebase.database().ref().update(updates);
            },

            _checkStat(e) {
                if (e === 'Draft') {
                    return 'color: gray';
                } else if (e === 'Pending') {
                    return 'color: orange';
                } else if (e === 'Disapproved') {
                    return 'color: red';
                }
            },

            _checkForIcon(e) {
                if (e === 'Draft') {
                    return 'my-icons:drafts';
                } else if (e === 'Pending') {
                    return 'my-icons:assignment-late';
                }
                else if (e === 'Disapproved') {
                    return 'my-icons:thumb-down';
                }
            },

            _checkStatForBtn(e, x) {
                if (e === 'Draft') {
                    if (x === 'edit') {
                        return false;
                    } else {
                        return false;
                    }

                } else if (e === 'Pending') {
                    if (x === 'edit') {
                        return true;
                    } else {
                        return true;
                    }
                } else if (e === 'Disapproved') {
                    if (x === 'edit') {
                        return false;
                    } else {
                        return true;
                    }
                }
            },

            _getLocalDatetimeFormat(e) {
                var xdate = new Date(e);
                return xdate.toDateString() + ' ' + xdate.toLocaleTimeString().replace(/:\d{2}\s/, ' ');;
            },

            _checkIfStatIsDisapproved(e) {
                if (e === 'Disapproved') return true;
                else return false;
            },

            _isDisapproved(e) {
                if (e) return false;
                else return true;
            },

            _formatProcessedBy(e) {
                return e.firstname + ' ' + e.middlename + ' ' + e.lastname + ' ' + e.suffix;
            },

            formatMessage(agentdetails, lotdetails) {
                return agentdetails.lastname + ' ' + agentdetails.firstname + ' request application for hold';
            },
        })
    </script>
</dom-module>
