            :host {

            @media (min-width: 767px) {
                .main-container {
                    height: 100%;
                    background-color: white;
                    max-width: 370px;
                    margin: 16px auto;
                    padding: 40px;
                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                }

            }

            @media (max-width: 767px) {
                :host {
                    height: 100%;
                }
                .main-container {
                    height: 100%;
                    background-color: white;
                    margin: 0 auto;
                    padding: 40px;
                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                }

            }

            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
                height: 38px;
            }

            .action {
                /* display: inline-block; */
                float: right;
            }

            .moreoption {
                /* display: inline-block; */
                float: left;
            }

            .footer {
                height: 48px;
                /* align-items: middle; */
            }

            .header {
                font-size: 24px;
                font-weight: 400;
            }

            #errorMsgDiv {
                color: red;
            }

            /* .socialBtn{

            .hr1 {
                width: 35%;
                float: left
            }

            .hr2 {
                width: 35%;
                float: right
            }
        </style>

        <firebase-auth id="auth" user="{{user}}" provider="password" on-error="handleError"></firebase-auth>

        <div class="main-container">
            <a href="/">
                <iron-image placeholder="images/manifest/icon-512x512.png" data-src="images/manifest/icon-512x512.png" sizing="cover" preload
                    fade style="width:128px; height:128px;"></iron-image>
            </a>
            </br>
            <div class="header">Sign in</div>
            <div>to continue to Haven of Peace Memorial Garden inventory and reservation system</div>
            <br>
            <div id="errorMsgDiv" style="display: none;"><iron-icon icon="my-icons:error-outline"></iron-icon>&nbsp;{{validationMessage}}</div>

            <paper-input label="Email" value="{{email}}" always-float-label required auto-validate error-message=""></paper-input>
            <paper-input label="Password" type="password" value="{{password}}" always-float-label required auto-validate error-message=""></paper-input>
            <div class="footer">
            <div class="moreoption">
                <paper-menu-button>
                    <div slot="dropdown-trigger" alt="menu" style="color: royalblue;">More options</div>
                    <paper-listbox slot="dropdown-content">
                        <paper-item>
                            <a href="/register-signin">Create Account?</a>
                        </paper-item>
                    </paper-listbox>
                </paper-menu-button>
            </div>
            <div class="action">
            <paper-button received-focus-from-keyboard id="next" class="green" on-tap="_signIn">next</paper-button>
            </div>
            </div>
