<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-messaging.html">

<link rel="import" href="../bower_components/paper-buttons-group/paper-buttons-group.html">

<script src="../bower_components/chart.js/dist/Chart.js"></script>
<script src="../bower_components/chart.js/dist/Chart.bundle.js"></script>
<script src="../bower_components/chartjs-plugin-datalabels/dist/Chartjs-plugin-datalabels.js"></script>
<script type="text/javascript" src="../bower_components/Chart.PieceLabel.js/src/Chart.PieceLabel.js"></script>



<dom-module id="my-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      app-header {
        color: rgb(255, 255, 255);
        background-color: #388E3C;
      }

      paper-icon-button.menu {
        margin-right: 16px;
      }

      iron-image {
        margin: 0 auto;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2
      }

      .smallButton {
        min-width: 3em;
        min-height: 2em;
        font-size: 13px;
      }

      paper-dropdown-menu {
        width: 100px;
      }

      .typewriter h1 {
        color: black;
        font-family: monospace;
        overflow: hidden;
        border-right: .15em solid black;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .15em;
        animation: typing 3.5s steps(30, end),
        blink-caret .5s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0
        }
        to {
          width: 100%
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent
        }
        50% {
          border-color: black
        }
      }

      @media (max-width: 768px) {
        paper-button-group {
          height: 30px;
          width: 300px;
        }
        .card {
          margin-left: 10px;
          margin-right: 10px;
        }
        #flex {
          display: flex;
        }
        #flexMain {
          display: block;
        }
        #date {
          display: none;
        }
        #icons {
          display: block;
        }
        #tabs {
          display: none;
        }
        .totalSRH_Hold {
          display: inline-block;
          padding: 0px;
          color: white;
          border: 1px solid rgb(145, 145, 0);
          width: 25%;
          border-radius: 5px
        }
        .totalSRH_Reserved {
          display: inline-block;
          padding: 0px;
          margin-right: 5px;
          color: white;
          border: 1px solid orange;
          width: 25%;
          border-radius: 5px
        }
        .totalSRH_Sold {
          display: inline-block;
          padding: 0px;
          margin-right: 5px;
          color: white;
          border: 1px solid red;
          width: 25%;
          border-radius: 5px
        }

        #totalTxt {
          display: inline-block;
          transform: scale(1, 2);
          -webkit-transform: scale(1, 2);
          -moz-transform: scale(1, 2);
          -ms-transform: scale(1, 2);
          -o-transform: scale(1, 2);
          margin: 5px;
        }

        canvas {
          width: 100% !important;
          max-width: 100%;
          height: auto !important;
          margin: auto;
        }
        #customGroup {
          --paper-buttons-group-selected: {
            background-color: green !important;
            color: white;
          }
          paper-button {
            width: 50px;
          }
        }

        paper-badge {
          --paper-badge-margin-left: 0px;
          --paper-badge-margin-bottom: 0px;
        }

        .notifyIcon {
          margin-right: 10px;
        }

        .announcementDiv {
          width: 100%;
        }
        .container {
          padding: 0
        }
      }

      @media (min-width: 768px) {
        paper-button-group {
          height: 30px;
          width: 300px;
          size: 10px;
        }
        .card {
          margin-left: 10px;
          margin-right: 10px;
        }
        #flexMain {
          display: flex;
        }

        #flex {
          display: flex;
        }
        #date {
          float: left;
          margin-top: 50px;
        }
        #card1 {
          margin-top: 10px;
        }
        #icons {
          display: block;
        }
        #tabs {
          display: block;
        }
        .totalSRH_Hold {
          display: inline-block;
          padding: 0px;
          color: white;
          border: 1px solid rgb(145, 145, 0);
          width: 15%;
          border-radius: 5px
        }
        .totalSRH_Reserved {
          display: inline-block;
          padding: 0px;
          margin-right: 5px;
          color: white;
          border: 1px solid orange;
          width: 15%;
          border-radius: 5px
        }
        .totalSRH_Sold {
          display: inline-block;
          padding: 0px;
          margin-right: 5px;
          color: white;
          border: 1px solid red;
          width: 15%;
          border-radius: 5px
        }

        #totalTxt {
          display: inline-block;
          transform: scale(2, 4);
          -webkit-transform: scale(2, 4);
          -moz-transform: scale(2, 4);
          -ms-transform: scale(2, 4);
          -o-transform: scale(2, 4);
          margin: 18px;
        }
        canvas {
          width: 100% !important;
          max-width: 70%;
          height: auto !important;
          margin: auto;
        }
        #customGroup {
          --paper-buttons-group-selected: {
            background-color: green !important;
            color: white;
          }
          paper-button {
            width: 80px;
          }
        }

        paper-badge {
          --paper-badge-margin-left: 0px;
          --paper-badge-margin-bottom: -20px;
        }

        .notifySpan {
          margin-right: 15px;
        }

        .announcementDiv {
          width: 800px;
          margin: auto
        }
        .container {
          padding: 16px
        }
      }

      .teamList {
        @apply --layout-horizontal;
        margin-top: 16px;
      }

      .loader {
        background-color: #ddffdd;
        border-left: 6px solid #4CAF50;
        text-align: center;
        max-width: 800px;
        margin: 16px auto 0 auto;
        padding: 10px;
      }

      #myProgress {
        width: 100%;
        background-color: #ddd;
      }

      #myBar {
        height: 20px;
        background-color: #4CAF50;
        text-align: center;
        line-height: 20px;
        color: white;
      }

      .item {
        @apply --layout-horizontal;
        padding: 20px;
        background-color: white;
        border: 1px solid #ddd;
        cursor: pointer;
        margin-top: 16px;
      }

      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
      }

      .pad {
        padding: 0 16px;
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
      }

      .secondary {
        font-size: 14px;
        color: gray;
      }

      .attachmentIMG {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .salesTab {
        background-color: #9E9E9E;
        color: black;
        --paper-tabs-selection-bar-color: black;
      }
    </style>


    <template is="dom-if" if="{{!access}}">
      <app-header-layout fullbleed has-scrolling-region>
        <app-header fixed effects="waterfall" slot="header">
          <app-toolbar primary>
            <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
            <div main-title>Opps!</div>
          </app-toolbar>
        </app-header>

        <div class="card">
          <h3>Sorry!</h3>
          <div>You're not allowed to access this content.</div>
        </div>

      </app-header-layout>
    </template>

    <template is="dom-if" if="{{access}}">
      <firebase-auth id="auth" status-known="{{statusKnown}}" user="{{user}}" on-error="showError"></firebase-auth>
      <firebase-query path="/reports/lotstatus/Today" limit-to-first=50 data="{{todayLotStatus}}"></firebase-query>
      <firebase-query path="/reports/activity/{{changeQry}}" data="{{dailyTotalData}}"></firebase-query>
      <firebase-query path="/reports/activity/{{changeQry}}/lotType" data="{{dailyData}}"></firebase-query>
      <firebase-query path="/reports/overAll/{{overAllDate}}/lotType" data="{{overallData}}"></firebase-query>
      <firebase-query path="/lots" order-by-child="reservationdetails/start" start-at="{{todayDate}}T00:00" data="{{todayLotDetails}}"></firebase-query>

      <app-header-layout fullbleed has-scrolling-region>
        <app-header fixed effects="waterfall" slot="header">
          <app-toolbar primary>
            <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
            <div main-title>Dashboard</div>
          </app-toolbar>
          <template is="dom-if" if="{{access}}">
            <paper-tabs selected="{{selectedTab}}" scrollable>
              <paper-tab>
                <iron-icon icon="my-icons:announcement" id="icons"></iron-icon>
                &nbsp;
                <span id="tabs">Announcements</span>
              </paper-tab>
              <paper-tab>
                <iron-icon icon="my-icons:assessment" id="icons"></iron-icon>
                &nbsp;
                <span id="tabs">Reports</span>
                &nbsp;
                <span style="display: inline-block; font-weight: bold; font-size: 12px; background:#B71C1C; border-radius: 2px; color: white; padding-left: 4px;padding-right: 4px;">
                  BETA
                </span>
              </paper-tab>
              <paper-tab>
                <iron-icon icon="my-icons:notifications" id="icons" class="notifyIcon"></iron-icon>
                <div style="display:inline-block">
                  <span id="tabs" class="notifySpan">Notifications</span>
                  <paper-badge label="{{countNotification}}"></paper-badge>
                </div>
              </paper-tab>
            </paper-tabs>
          </template>
        </app-header>

        <iron-pages selected="{{selectedTab}}">
          <!-- <div class="card">
            <div class="typewriter">
              <h1>Coming soon......</h1>
            </div>
          </div> -->

          <!-- Announcements -->
          <div>
            <firebase-query path="/announcements" data="{{announcementsData}}" limit-to-last="50"></firebase-query>
            <div hidden$="{{loader_notificationData}}" class="loader" id="loader">{{loadingMessage}}</div>
            <template is="dom-repeat" items="[[reverseAnnouncementsData]]">
              <div class="announcementDiv">
                <div class="item">
                  <iron-image class="avatar" sizing="contain" src="[[_photo(item.photo)]]"></iron-image>
                  <div class="pad">
                    <div class="secondary">[[dateTimeFormat(item.timestamp,item.isUpdate)]]</div>
                    <br>
                    <div>
                      <img class="attachmentIMG" src="[[item.attachmentURL]]" alt=" No photo" style="width:50%;">
                    </div>
                    <div class="primary">
                      <p>[[item.announcement]]</p>
                    </div>
                    <br>
                    <div class="secondary">Posted by: [[item.postedBy]]</div>
                  </div>
                  <span class="secondary">
                    <time-ago datetime$="{{_timeStampToDateTime(item.timestamp)}}">{{_timeStampToDateTime(item.timestamp)}}</time-ago>
                  </span>
                </div>
              </div>
            </template>
          </div>
          <!-- End of Announcements -->
          <!-- Reports -->
          <div>
            <!-- agent report -->
            <template is="dom-if" if="{{agentReport}}">
              <!-- first card -->
              <div style="float:right; margin-right:26px; display: flex">
                <paper-input label="Date" type="date" value="{{dailyAct}}" style="width:150px; margin-right: 26px">
                  <iron-icon icon="my-icons:event" slot="prefix"></iron-icon>
                </paper-input>
                <paper-dropdown-menu label="Filter" vertical-align="top" horizontal-align="left" vertical-offset="60" style="margin-top:2px">
                  <paper-listbox slot="dropdown-content" attr-for-selected="value" selected="{{agentSHRfilter}}">
                    <paper-item value="sold">Sold</paper-item>
                    <paper-item value="hold">Reserved</paper-item>
                    <paper-item value="reserved">Hold</paper-item>
                  </paper-listbox>
                </paper-dropdown-menu>
              </div>
              <br>
              <br>
              <div class="card">
                <div class="chart-container">
                  <canvas id="agentDailyChart"></canvas>
                </div>
              </div>

              <!-- second card -->
              <div style="float: right">
                <div style="display: flex">
                  <iron-icon icon="my-icons:event" slot="prefix" style="margin-top: 40px; margin-right: 10px"></iron-icon>
                  <paper-dropdown-menu class="date" label="Date range" style="width:150px; margin-right: 24px" vertical-offset="60" vertical-align="top"
                    horizontal-align="right">
                    <paper-listbox slot="dropdown-content" class="date" attr-for-selected="value" selected="{{agentFilter}}">
                      <paper-item value="7">Last 7 days</paper-item>
                      <paper-item value="15">Last 15 days</paper-item>
                      <paper-item value="30">Last 30 days</paper-item>
                    </paper-listbox>
                  </paper-dropdown-menu>
                </div>
                <div>
                  <span style="font-size:12px; margin-left:35px">{{dateLabel}}</span>
                </div>
              </div>
              <br>
              <br>
              <br>
              <div class="card">
                <div id="container">
                  <canvas id="agentChart"></canvas>
                </div>
              </div>

              <!-- third card -->
              <div class="card">

                <div id="managersArea">
                  <h3>List of teams</h3>
                  <hr>
                  <paper-dropdown-menu label="Filter" vertical-align="top" horizontal-align="left" vertical-offset="60">
                    <paper-listbox slot="dropdown-content" attr-for-selected="value" selected="{{managerFilter}}">
                      <paper-item value="sold">Sold</paper-item>
                      <paper-item value="hold">Reserved</paper-item>
                      <paper-item value="reserved">Hold</paper-item>
                    </paper-listbox>
                  </paper-dropdown-menu>
                  <div class="teamList">
                    <iron-image class="avatar" sizing="contain" src="../images/user.png"></iron-image>
                    <div class="pad">
                      <div class="primary">Team hope</div>
                      <div class="secondary">
                        <div id="myProgress">
                          <div id="myBar" style="width: 10%">10%</div>
                        </div>
                      </div>
                    </div>
                    <paper-icon-button icon="my-icons:open-in-new" on-tap="viewTeamLeadersArea"></paper-icon-button>
                  </div>
                </div>

                <div id="teamLeadersArea" style="display:none">
                  <paper-icon-button icon="my-icons:arrow-back" on-tap='backManagersArea'></paper-icon-button>
                  <div>
                    <center>
                      <paper-buttons-group id="customGroup" selected="{{teamDWMYbg}}">
                        <paper-button style="font-size:12px; border-bottom: 1px solid #4CAF50; border-top: 1px solid #4CAF50; border-right: 1px solid #4CAF50; border-left: 1px solid #4CAF50">Daily</paper-button>
                        <paper-button style="font-size:12px; border-bottom: 1px solid #4CAF50; border-top: 1px solid #4CAF50; border-right: 1px solid #4CAF50">Weekly</paper-button>
                        <paper-button style="font-size:12px; border-bottom: 1px solid #4CAF50; border-top: 1px solid #4CAF50; border-right: 1px solid #4CAF50">Monthly</paper-button>
                        <paper-button style="font-size:12px; border-bottom: 1px solid #4CAF50; border-top: 1px solid #4CAF50; border-right: 1px solid #4CAF50">Yearly</paper-button>
                      </paper-buttons-group>
                    </center>
                  </div>
                  <h3>Team hope</h3>
                  <hr>
                  <div>
                    <span style="display: flex">
                      <iron-pages selected="{{teamDWMYbg}}">
                        <div>
                          <paper-input label="Date" type="date" value="{{teamDay}}" style="width:150px;">
                            <iron-icon icon="my-icons:event" slot="prefix"></iron-icon>
                          </paper-input>
                        </div>
                        <div>
                          <span style="display: flex">
                            <paper-input label="Year" type="number" value="{{teamWeekYear}}" style="width:100px; margin-right: 5px">
                              <iron-icon icon="my-icons:event" slot="prefix"></iron-icon>
                            </paper-input>
                            <paper-input label="Week" type="number" value="{{teamWeek}}" style="width:70px; margin-top: 1px"></paper-input>
                          </span>
                          <div>
                            <span style="font-size: 12px">{{teamDateLabel}}</span>
                          </div>
                        </div>
                        <div>
                          <span style="display: flex">
                            <iron-icon icon="my-icons:event" slot="prefix" style="margin-top: 30px"></iron-icon>
                            <paper-dropdown-menu label="Month" vertical-align="top" horizontal-align="left" vertical-offset="60">
                              <paper-listbox slot="dropdown-content" attr-for-selected="value" selected="{{teamMonth}}">
                                <paper-item value="01">January</paper-item>
                                <paper-item value="02">February</paper-item>
                                <paper-item value="03">March</paper-item>
                                <paper-item value="04">April</paper-item>
                                <paper-item value="05">May</paper-item>
                                <paper-item value="06">June</paper-item>
                                <paper-item value="07">July</paper-item>
                                <paper-item value="08">August</paper-item>
                                <paper-item value="09">September</paper-item>
                                <paper-item value="10">October</paper-item>
                                <paper-item value="11">November</paper-item>
                                <paper-item value="12">December</paper-item>
                              </paper-listbox>
                            </paper-dropdown-menu>
                            <paper-input label="Year" value="{{teamMonthYear}}" style="width:80px; margin-left: 5px">
                            </paper-input>
                          </span>
                        </div>
                        <div>
                          <paper-input label="Year" type="number" value="{{teamYear}}" style="width:100px;">
                            <iron-icon icon="my-icons:event" slot="prefix"></iron-icon>
                          </paper-input>
                        </div>
                      </iron-pages>
                      <div style="margin-left: 10px">
                        <paper-dropdown-menu label="Filter" vertical-align="top" horizontal-align="left" vertical-offset="60">
                          <paper-listbox slot="dropdown-content" attr-for-selected="value" selected="{{agentSHRfilter}}">
                            <paper-item value="sold">Sold</paper-item>
                            <paper-item value="hold">Reserved</paper-item>
                            <paper-item value="reserved">Hold</paper-item>
                          </paper-listbox>
                        </paper-dropdown-menu>
                      </div>
                    </span>
                  </div>
                  <div id="container">
                    <canvas id="myTeamChart"></canvas>
                  </div>
                </div>

              </div>
            </template>
            <!-- end of agent report -->
            <!-- staff report -->
            <template is="dom-if" if="{{staffReport}}">
              <div class="card" style="font-size: 12px; overflow-x:auto;">
                <h3>
                  Activity Report: Today
                </h3>
                <table>
                  <tr>
                    <th style="text-align: left;">Type</th>
                    <th style="color: rgb(145, 145, 0);">Hold</th>
                    <th style="color: orange;">Reserved</th>
                    <th style="color: red;">Sold</th>
                  </tr>
                  <template is="dom-repeat" items="{{todayLotStatus}}">
                    <tr>
                      <td style="text-align: left;">{{_formatType(item.$key)}}</td>
                      <td style="color: black;">{{_formatNumber(item.hold)}}</td>
                      <td style="color: black;">{{_formatNumber(item.reserved)}}</td>
                      <td style="color: black;">{{_formatNumber(item.sold)}}</td>
                    </tr>
                  </template>
                </table>
              </div>

              <div class="card" style="font-size: 12px; overflow-x:auto;">
                <paper-button style="float:right; font-size:12px" on-tap="_exportTableToCSVtodayDetails">
                  <iron-icon icon="my-icons:description"></iron-icon>Export to CSV</paper-button>
                <table id="todayDetailsTable">
                  <tr>
                    <td colspan="6">
                      <iron-icon icon="my-icons:event"></iron-icon>{{todayDate}}</td>
                  </tr>
                  <tr>
                    <th style="text-align: left;">Lot type</th>
                    <th style="text-align: left;">Lot</th>
                    <th style="text-align: left;">Status</th>
                    <th style="text-align: left;">Agent</th>
                    <th style="text-align: left;">Buyer</th>
                    <th style="text-align: left;">Date</th>
                  </tr>
                  <template is="dom-repeat" items="{{todayLotDetails}}">
                    <tr>
                      <td style="text-align: left;">{{_formatType(item.type)}}</td>
                      <td style="text-align: left;">Block {{item.block}} Lot {{item.lot}} {{_formatLot(item.level)}}</td>
                      <td style="text-align: left;">{{item.status}}</td>
                      <td style="text-align: left;">{{item.reservationdetails.agentdetails.firstname}} {{item.reservationdetails.agentdetails.middlename}}
                        {{item.reservationdetails.agentdetails.lastname}}
                      </td>
                      <td style="text-align: left;">{{item.reservationdetails.buyerdetails.firstname}} {{item.reservationdetails.buyerdetails.middlename}}

      _download() {
        var data = [], date = this.downloadDate;
        firebase.database().ref("/lots").orderByChild("reservationdetails/start").startAt(this.lotDetailsStartAt).endAt(this.lotDetailsEndAt).once("value", function (snapshot) {
          snapshot.forEach(element => {
            data.push([
              element.val().type,
              element.val().block,
              element.val().lot,
              element.val().level,
              element.val().status,
              element.val().reservationdetails.agentdetails.firstname,
              element.val().reservationdetails.agentdetails.middlename,
              element.val().reservationdetails.agentdetails.lastname,
              element.val().reservationdetails.buyerdetails.firstname,
              element.val().reservationdetails.buyerdetails.middlename,
              element.val().reservationdetails.buyerdetails.lastname,
              element.val().reservationdetails.start,
            ]);
          });
          var csv = date + '\nLot type,Block,Lot,Level,Status,Agent firstname,Agent middlename,Agent lastname,Buyer firstname,Buyer middlename,Buyer lastname,Date\n';
          data.forEach(function (row) {
            csv += row.join(',');
            csv += "\n";
          });
          // console.log(csv);

          var hiddenElement = document.createElement('a');
          hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
          hiddenElement.target = '_blank';
          hiddenElement.download = 'lotdetailsReport.csv';
          hiddenElement.click();
        })
      },

      export_table_to_csv(report, filename) {
        var csv = [];
        if (report == 'daily') {
          var rows = Polymer.dom(this.root).querySelectorAll("#reportTable tr");
        }
        else if (report == 'overAll') {
          var rows = Polymer.dom(this.root).querySelectorAll("#overAllReportTable tr");
        }
        else if (report == 'today') {
          var rows = Polymer.dom(this.root).querySelectorAll("#todayDetailsTable tr");
        }
        for (var i = 0; i < rows.length; i++) {
          var row = [], cols = rows[i].querySelectorAll("td, th");

          for (var j = 0; j < cols.length; j++)
            row.push(cols[j].innerText);

          csv.push(row.join(","));
        }
        this.download_csv(csv.join("\n"), filename);
      },

      download_csv(csv, filename) {
        var csvFile;
        var downloadLink;
        // CSV FILE
        csvFile = new Blob([csv], { type: "text/csv" });
        downloadLink = document.createElement("a");
        downloadLink.download = filename;
        downloadLink.href = window.URL.createObjectURL(csvFile);
        downloadLink.style.display = "none";
        document.body.appendChild(downloadLink);
        downloadLink.click();
      },

      _format(date, type) {

        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();
        if (month < 10) { month = '0' + month };
        if (day < 10) { day = '0' + day };

        if (type == 'day') {
          return year + '-' + month + '-' + day;
        }
        if (type == 'month') {
          return year + '-' + month;
        }
        if (type == 'year') {
          return year;
        }
      },

      getDateRangeOfWeek(weekNo, y, x) {
        Date.prototype.getWeek = function () {
          var date = new Date(this.getTime());
          date.setHours(0, 0, 0, 0);
          // Thursday in current week decides the year.
          date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
          // January 4 is always in week 1.
          var week1 = new Date(date.getFullYear(), 0, 4);
          // Adjust to Thursday in week 1 and count number of weeks from date to week1.
          return 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
        }
        var rangeToFrom = [];
        var d1, numOfdaysPastSinceLastMonday, rangeIsFrom, rangeIsTo;
        d1 = new Date('' + y + '');
        numOfdaysPastSinceLastMonday = d1.getDay() - 1;
        d1.setDate(d1.getDate() - numOfdaysPastSinceLastMonday);
        d1.setDate(d1.getDate() + (7 * (weekNo - d1.getWeek())));
        rangeIsFrom = d1.getFullYear() + "-" + ("0" + (d1.getMonth() + 1)).slice(-2) + "-" + ("0" + d1.getDate()).slice(-2)
        d1.setDate(d1.getDate() + 6);
        rangeIsTo = d1.getFullYear() + "-" + ("0" + (d1.getMonth() + 1)).slice(-2) + "-" + ("0" + d1.getDate()).slice(-2)
        if (x == "spanDate") {
          return rangeIsFrom + " to " + rangeIsTo;
        }
        else if (x == "spanDateStartAt") {
          return rangeIsFrom + "T00:00";
        }
        else if (x == "spanDateEndAt") {
          return rangeIsTo + "T23:59";
        }
      },

      dateTimeFormat(e, f) {
        var a = new Date(e);
        var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        var year = a.getFullYear();
        var month = months[a.getMonth()];
        var date = a.getDate();
        var hour = a.getHours();
        var min = a.getMinutes();
        var sec = a.getSeconds();
        var time = month + ' ' + date + ',' + ' ' + year + ' ' + hour + ':' + min + ':' + sec;

        if (f == true) {
          return time + ' updated';
        } else {
          return time;
        }
      },

      agentFilterChanged(e) {
        var date = new Date();
        var day = date.getDate();
        var month = date.getMonth() + 1;
        if (month < 10) { month = '0' + month };
        var year = date.getFullYear();
        if (day < 10) { day = '0' + day };

        if (e == 7) {
          var yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));
          var week = Math.ceil((((date - yearStart) / 86400000) + 1) / 7);

          this.dateLabel = this.getDateRangeOfWeek(week, year, 'spanDate');
        }
        else if (e == 15) {
          var endDate = new Date();
          endDate.setDate(date.getDate() + 15);
          var days = endDate.getDate();
          var months = endDate.getMonth();
          var years = endDate.getFullYear();
          if (months < 10) { months = '0' + months; }
          if (years < 10) { years = '0' + years; }

          this.dateLabel = years + '-' + months + '-' + days + ' to ' + year + '-' + month + '-' + day;
        }
        else if (e == 30) {
          date.setDate(date.getDate() - 30);
          var dateString = date.toISOString().split('T')[0];

          this.dateLabel = dateString + ' to ' + year + '-' + month + '-' + day;
        }
      },

      teamFullDate(type) {
        var x = new Date();
        var xday = x.getDate();
        var xmonth = x.getMonth() + 1;
        var xyear = x.getFullYear();
        if (xday < 10) {
          xday = '0' + xday;
        }
        if (xmonth < 10) {
          xmonth = '0' + xmonth;
        }

        var teamYearStart = new Date(Date.UTC(x.getUTCFullYear(), 0, 1));
        var teamWeek = Math.ceil((((x - teamYearStart) / 86400000) + 1) / 7);

        if (type == 'day') {
          return xyear + '-' + xmonth + '-' + xday;
        } else if (type == 'month') {
          return xyear + '-' + xmonth;
        } else if (type == 'year') {
          return xyear;
        }
        else if (type == 'week') {
          return teamWeek;
        }

      },
