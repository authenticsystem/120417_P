  <script>
    class MyDashboard extends Polymer.Element {
      static get is() { return 'my-dashboard'; }

      static get properties() {
        return {
          narrow: {
            type: Boolean,
            notify: true
          }
        };
      }

      toggleDrawer() {
        this.dispatchEvent(new CustomEvent('toggleDrawer', {
          bubbles: true, composed: true, detail: {
            narrow: this.$.narrow
          }
        }));
        this.$.narrow = !this.$.narrow;
      }

      _formatType(e) {
        if (e == 'lawnlots') return 'Lawn Lots';
        else if (e == 'wallniche') return 'Wall Niche';
        else if (e == 'bonechamber') return 'Bone Chamber';
        else if (e == 'cinerarium') return 'Cinerarium';
        else if (e == 'familylots1') return 'Family Lots 1 (Area=53.27m²)';
        else if (e == 'familylots2') return 'Family Lots 1 (Area=52.83m²)';
        else if (e == 'familylots3') return 'Family Lots 1 (Irregular Lots)';
        else if (e == 'familylots4') return 'Family Lots 2 (Area=37.45m²)';
        else if (e == 'familylots5') return 'Family Lots 2 (Irregular Lots)';
        else if (e == 'gardenlots1') return 'Garden Lots 1 (Area=12.52m²)';
        else if (e == 'gardenlots2') return 'Garden Lots 1 (Area=12.43m²)';
        else if (e == 'gardenlots3') return 'Garden Lots 1 (Irregular Lots)';
        else if (e == 'gardenlots4') return 'Garden Lots 2 (Area=20.00m²)';
        else if (e == 'gardenlots5') return 'Garden Lots 2 (Irregular Lots)';
      }

      _formatNumber(e) {
        if(e == 0) return '-'
        else return e;
      }

    }





    window.customElements.define(MyDashboard.is, MyDashboard);
  </script>
