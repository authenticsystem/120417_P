  <script>
    class MyDashboard extends Polymer.Element {
      static get is() { return 'my-dashboard'; }

      static get properties() {
        return {
          narrow: {
            type: Boolean,
            notify: true
          },
          access: {
            type: Boolean,
            value: false
          },
          token: {
            type: Object,
            observer: 'tokenChanged'
          },
          selected: {
            type: Number,
            value: 0,
          },
          selectedDaily: {
            type: Number,
            value: 1
          },
          selectedButtons: {
            type: Number,
            value: 0,
            observer: '_buttonsChanged'
          },
          DailyfilterBy: {
            type: Number,
            value: 1
          },
          open: {
            type: Boolean,
            value: false,
            notify: true
          },
          startDate: {
            type: String,
            value: '',
          },
          endDate: {
            type: String,
            value: '',
          },
          startRange: {
            type: Number,
            value: 0
          },
          startYear: {
            type: Number,
            value: 0
          },
          startMonthYear: {
            type: String,
            value: '2018'
          },
          endMonthYear: {
            type: String,
            value: '2018'
          },
          endYear: {
            type: Number,
            value: 3
          },
          startYears: String,
          endYears: String,
          endRange: Number
        };
      }

      static get observers() {
        return [
          '_onYearChanged(startYear,endYear)',
          '_onChanged(selectedDaily,DailyfilterBy,startDate,endDate,startRange,endRange,startYears,endYears,startMonthYear,endMonthYear)'
        ];
      }


      ready() {
        super.ready();
        var date = new Date();
        this.endRange = date.getMonth();
        this.endDate = this._format(date, 'day');

        date.setDate(date.getDate() - 14);
        this.startDate = this._format(date, 'day');

      }

      _format(date, type) {

        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();
        if (month < 10) { month = '0' + month };
        if (day < 10) { day = '0' + day };

        if (type == 'day') {
          return year + '-' + month + '-' + day;
        }
        if (type == 'month') {
          return year + '-' + month;
        }
        if (type == 'year') {
          return year;
        }
      }
      _onYearChanged(startYear, endYear) {
        if (startYear == 0) {
          this.startYears = '2015'
        } if (startYear == 1) {
          this.startYears = '2016'
        } if (startYear == 2) {
          this.startYears = '2017'
        } if (startYear == 3) {
          this.startYears = '2018'
        }
        if (endYear == 0) {
          this.endYears = '2015'
        } if (endYear == 1) {
          this.endYears = '2016'
        } if (endYear == 2) {
          this.endYears = '2017'
        } if (endYear == 3) {
          this.endYears = '2018'
        }
      }
      _onChanged(selectedDaily, DailyfilterBy, startDate, endDate, startRange, endRange, startYears, endYears, startMonthYear, endMonthYear) {

        if (this.open == true) {
          var selectedType, lotType, text, start, end;

          if (selectedDaily != 0) {
            if (selectedDaily == 1) {
              start = startDate;
              end = endDate;
              selectedType = "/daily";
              // text = 'Daily';
              var Month = Polymer.dom(this.root).querySelector("#Monthly");
              Month.setAttribute("style", "display:none");
              var Day = Polymer.dom(this.root).querySelector("#Daily");
              Day.setAttribute("style", "display:block");
              var Year = Polymer.dom(this.root).querySelector("#Yearly");
              Year.setAttribute("style", "display:none");
            }
            else if (selectedDaily == 2) {
              // text = 'Monthly';
              var startM = parseInt(startRange) + 1;
              start = startMonthYear;
              if (startM < 10) {
                start = startMonthYear + '-0' + startM.toString();
              }

              var endM = parseInt(endRange) + 1;
              end = endMonthYear + '-' + endM.toString();
              if (endM < 10) {
                end = endMonthYear + '-0' + endM.toString();
              }

              var Month = new Date();
