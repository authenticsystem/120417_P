<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">


<dom-module id="my-announcement-new">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #388E3C;
            }

            .action {
                padding-top: 16px;
            }

            paper-button {
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                width: 80px;
            }

            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }
        </style>

        <app-header-layout fullbleed has-scrolling-region>
            <app-header fixed slot="header">
                <app-toolbar primary>
                    <a href="/announcement">
                        <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                    </a>
                    <div main-title>New announcement</div>
                </app-toolbar>
            </app-header>

            <!-- <div class="card">
                <div class="typewriter">
                    <h1>Coming soon......</h1>
                </div>
            </div> -->
            <div style="padding:16px">
                <div class="card">
                    <span style="color:red; font-size:13px; float:right">{{msg}}</span>
                    <paper-input required auto-validate label="Title" value="{{title}}"></paper-input>
                    <paper-textarea required auto-validate label="Message" value="{{message}}"></paper-textarea>
                    <paper-checkbox id="Staff">Admin staff</paper-checkbox>
                    <paper-checkbox id="Manager">Manager</paper-checkbox>
                    <paper-checkbox id="Agent">Agent</paper-checkbox>
                    <paper-checkbox id="Owner">Owner</paper-checkbox>
                    <div class="action">
                        <paper-button on-tap="_openSavingDialog" id="next" raised class="green">Publish</paper-button>
                    </div>
                </div>
            </div>
            <paper-dialog id="savingDialog">
                <p>Publish new announcement?</p>
                <div class="buttons">
                    <paper-button dialog-dismiss>Cancel</paper-button>
                    <paper-button dialog-confirm autofocus on-tap="_announce">OK</paper-button>
                </div>
            </paper-dialog>

        </app-header-layout>
    </template>

    <script>
        Polymer({
            is: 'my-announcement-new',
            properties: {
                myaccount: {
                    type: String
                },
                myrole: String
            },

            ready() {
                if (this.myrole == 'Owner') {
                   Polymer.dom(this.root).querySelector("#Owner").checked = true;
                }
                else if (this.myrole == 'Manager') {
                   Polymer.dom(this.root).querySelector("#Manager").checked = true;
                }
                else if (this.myrole == 'Staff') {
                   Polymer.dom(this.root).querySelector("#Staff").checked = true;
                }
                else if (this.myrole == 'Sales Agent') {
                   Polymer.dom(this.root).querySelector("#Agent").checked = true;
                }
            },

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },

            _openSavingDialog() {
                if (!this.title || !this.message) {
                    this.msg = 'Please fill-up the required field.';
                }
                else {
                    this.$.savingDialog.open();
                }
            },

            _announce() {
                var boxStaff = Polymer.dom(this.root).querySelector("#Staff");
                var boxManager = Polymer.dom(this.root).querySelector("#Manager");
                var boxAgent = Polymer.dom(this.root).querySelector("#Agent");
                var boxOwner = Polymer.dom(this.root).querySelector("#Owner");
                var staff = false;
                var manager = false;
                var agent = false;
                var owner = false;

                if (boxStaff.checked == true) {
                    staff = true;
                }
                if (boxManager.checked == true) {
                    manager = true;
                }
                if (boxAgent.checked == true) {
                    agent = true;
                }
                if (boxOwner.checked == true) {
                    owner = true;
                }

                var ref = firebase.database().ref("announcements");
                var announcementPush = ref.push().key;
                var announcementData = {
                    title: this.title,
                    message: this.message,
                    sender: this.myaccount,
                    timestamp: { ".sv": "timestamp" },
                    photo: firebase.auth().currentUser.photoURL,
                    staff: staff,
                    manager: manager,
                    agent: agent,
                    owner: owner
                };
                var updates = {};
                updates['/announcements/' + announcementPush] = announcementData;
                this.notification(staff, manager, agent, owner, this.title, announcementPush);
                window.location = "/announcement";
                return firebase.database().ref().update(updates);
            },

            notification(staff, manager, agent, owner, announcementTitle, announcementPush) {
                var ref = firebase.database().ref("notifications");
                ref.push({
                    title: announcementTitle,
                    click: "/dashboard",
                    message: "publish new announcement",
                    photo: firebase.auth().currentUser.photoURL,
                    isread: false,
                    recipient: {
                        staff: staff,
                        manager: manager,
                        agent: agent,
                        owner: owner,
                        recipient_accountCode: ''
                    },
                    sender: this.myaccount,
                    timestamp: { ".sv": "timestamp" },
                    source: 'announcement',
                });
            }
        })
    </script>
</dom-module>
