<link rel="import" href="../bower_components/paper-item/paper-item.html">

<dom-module id="my-briefcaseapplied-edit">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #388E3C;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #000000;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: #F4F5F6;
                }
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            paper-item {
                height: 64px;
            }

            .mnu {
                padding: 16px;
            }

            paper-fab {
                background: #1976d2;
            }

            .labelitem {
                padding: 0px;
                margin: 0;
            }



            @media (min-width: 800px) {
                .footer {
                    position: absolute;
                    bottom: 16px;
                    width: 100%;
                }
                .paper-fab-0 {
                    position: absolute;
                    left: 48px;
                    bottom: 48px;
                }

                .paper-fab-1 {
                    position: absolute;
                    right: 48px;
                    bottom: 48px;
                }

            }

            @media (max-width: 800px) {
                .paper-fab-0 {
                    position: absolute;
                    left: 16px;
                    bottom: 48px;
                }

                .paper-fab-1 {
                    position: absolute;
                    right: 16px;
                    bottom: 48px;
                }

                .docu {
                    margin-left: 16px;
                    margin-right: 16px;
                }

            }

            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }


            datetime-picker.begin {
                --datetime-selected-background: #2362EC;
                --datetime-background: #071533;
                --datetime-color: #eeeeee;
            }

            datetime-picker.end {
                --datetime-selected-background: #CC1C1C;
                --datetime-background: #071533;
                --datetime-color: #eeeeee;
            }
        </style>

        <!-- to get the record of Transaction Key -->
        <firebase-document id="idd" path="{{getpath()}}" data="{{newdata}}" disabled="true"></firebase-document>

        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]" align="right">
                <div class="mnu" role="listbox">
                    <!-- <iron-selector attr-for-selected="value" class="drawer-list"> -->

                    <!-- on-tap="_selectPage" data-args="0" -->
                    <paper-item id="lotdetails">
                        <div class="circle-mini-first">1</div>
                        <span>Lot Details</span>
                    </paper-item>

                    <!-- on-tap="_selectPage" data-args="1" -->
                    <paper-item id="buyersinformation">
                        <div class="circle-mini">2</div>
                        <span>Buyer's Information</span>
                    </paper-item>

                    <!-- on-tap="_selectPage" data-args="2" -->
                    <!-- <paper-item id="samplecomputation">
                        <div class="circle-mini">3</div>
                        <span>Agent's Information</span>
                    </paper-item> -->

                    <!-- on-tap="_selectPage" data-args="3" -->
                    <paper-item id="finalize">
                        <div class="circle-mini">3</div>
                        <span>Finalize</span>
                    </paper-item>

                    <!-- on-tap="_selectPage" data-args="4" -->
                    <paper-item id="complete">
                        <div class="circle-mini-last">4</div>
                        <span>Complete</span>
                    </paper-item>

                    <!-- </iron-selector> -->
                </div>
            </app-drawer>

            <app-header-layout id="appheader" has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <a href$="{{_getPrevRoute()}}" tabindex="-1">
                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                        </a>
                        <div main-title>{{referenceLabel}} {{applicationKey}}</div>
                        <paper-icon-button drawer-toggle icon="my-icons:menu"></paper-icon-button>
                        <!-- <paper-icon-button icon="my-icons:more-vert" on-tap="toggleDrawer"></paper-icon-button> -->
                    </app-toolbar>

                </app-header>

                <neon-animated-pages selected="{{selectedPage}}" entry-animation="{{entryanimation}}" exit-animation="{{exitanimation}}">
                    <neon-animatable>
                        <!-- for current Transaction Keys data -->
                        <firebase-document id="transactionFire" path="/briefcase/{{accountKey}}/{{transactionKey}}" data="{{transactionData}}" disabled="true"></firebase-document>

                        <!-- for Lot Details when entering Block, Lot, Level -->
                        <firebase-document id="lotFire" path="/lots/{{fullLot}}" data="{{fullLotData}}" disabled="true"></firebase-document>

                        <!-- for corresponding Selected Transaction Color Hold, Reserve, Buy -->
                        <firebase-document id="fdColor" disabled="true"></firebase-document>

                        <!-- to get the last Applications filed, will be use to compare MIN and MAX Start Date -->
                        <firebase-query id="otherApplicationFire" path="/briefcasedraft" order-by-child='lot' equal-to='{{fullLot}}' limit-to-last=1
                            data="{{lastApplication}}" disabled="true"></firebase-query>

                        <!-- to check if there is current reservation not yet isexpired or not yet served -->
                        <firebase-query id="reservationsFire" path="/reservations/{{origFullLot}}" limit-to-last=3 data="{{lastTwoReservation}}"
                            disabled="true"></firebase-query>

                        <firebase-query id="lastReservationFire" path="/reservations/{{fullLot}}" order-by-child='iscurrent' equal-to='true' limit-to-last=1
                            data="{{lastReservation}}" disabled="true"></firebase-query>

                        <firebase-query path="/agents" order-by-child='cellphone' equal-to='{{draftdata_agentdetails_cellphone}}' limit-to-first=1
                            data="{{agentsList}}"></firebase-query>

                        <div class="docu">

                            <div class="docu-header">
                                <span>1. Lot Details</span>
                            </div>
                            <div class="details">
                                <paper-input label="Block" required="true" auto-validate="true" always-float-label value="{{block}}" style="display: inline-block; width: 20%;"></paper-input>
                                <paper-input label="Lot" required="true" auto-validate="true" always-float-label value="{{lot}}" style="display: inline-block; width: 20%; padding-left: 2px;"></paper-input>
                                <paper-input label="Level" always-float-label value="{{level}}" style="display: inline-block; width: 20%; padding-left: 2px;"></paper-input>

                                <paper-spinner id="spinnerDetails" alt="Getting details...." style="height: 20px; width: 20px;--paper-spinner-stroke-width: 2px;"></paper-spinner>

                                <div id="errorMsgDiv" style="display: none; color:red; ">
                                    <iron-icon icon="my-icons:error-outline"></iron-icon>&nbsp;{{validationMessage}}
                                </div>

                                <paper-card id="stepOneCard" heading="" style="width:100%; margin-top: 16px; display: none;">
                                    <div id="cardcontentlotDetails" class="card-content" style="height: 48px; background-color: rgb(122, 122, 122); color: white;">
                                        <div style="position: absolute; padding-left: 16px; bottom: 5px; left: 0px; font-weight: 400; font-size: 20px;">
                                            [[fullLotName]]
                                        </div>
                                    </div>
                                    <div class="card-content" style="top: -4px;">
                                        <div style="display: inline-block; padding-right: 24px;">
                                            <div style="font-size: 12px; color: darkgray;margin-bottom: -.3em">{{areaLabel}}</div>
                                            <span style="font-weight: 400;">
                                                [[fullLotData.area]]
                                            </span>
                                        </div>

                                        <div style="display: inline-block; padding-left: 24px; padding-right: 24px;">
                                            <div style="font-size: 12px; color: darkgray;margin-bottom: -.3em">{{designationLabel}}</div>
                                            <span style="font-weight: 400;">
                                                [[fullLotData.maprenderdetails.designation_name]]
                                            </span>
                                        </div>

                                        <!-- style="padding-top: 8px;" -->
                                        <div style="padding-top: 5px;">
                                            <div style="font-size: 12px; color: darkgray;margin-bottom: -.3em">{{typeLabel}}</div>
                                            <span style="font-weight: 400;">
                                                [[fullLotData.maprenderdetails.type_name]]
                                            </span>
                                        </div>

                                        <!-- style="padding-top: 8px;" -->
                                        <div style="padding-top: 5px;">
                                            <div style="font-size: 12px; color: darkgray;margin-bottom: -.3em">{{statusLabel}}</div>
                                            <span style="font-weight: 400;" id="statusValue">
                                                [[fullLotData.maprenderdetails.status_name]]
                                            </span>
                                        </div>

                                    </div>

                                    </br>
                                    <div id="timeStamp" style="background-color: whitesmoke; margin-top: 16px; padding-left: 10px; display: none">
                                        <div id="start">
                                            <!-- <span style="color: blue;">Date:</span> -->
                                            <!-- <datetime-picker class="begin" datetime={{draftdata_start}} hour12="true"></datetime-picker> -->

                                            <iron-icon icon="my-icons:event" style="margin-right: 8px; padding-top: 10px; display: inline-block;"></iron-icon>
                                            <!-- <titanium-date-input style="display: inline-block; width: 100px;" value="{{startDateValue}}"></titanium-date-input>
                                                <paper-time-input hide-label="true" style="display:inline-block;" hour="{{startTimeHour}}" min="{{startTimeMinute}}" am-pm="{{startTimeAMPM}}" value="{{startTimeValue}}"></paper-time-input> -->
                                            <paper-input id="startDateTimeValueV" auto-validate="true" min="{{minStartDateTime}}" max="{{maxStartDateTime}}" type="datetime-local"
                                                no-label-float="true" value="{{startDateTimeValue}}" invalid="{{isStartDateTimeInvalid}}"
                                                readonly></paper-input>

                                        </div>


                                    </div>
                                </paper-card>

                            </div>
                        </div>
                    </neon-animatable>

                    <neon-animatable>
                        <firebase-query path="/buyers" order-by-child='cellphone' equal-to='{{draftdata_buyerdetails_cellphone}}' limit-to-first=1
                            data="{{buyersList}}"></firebase-query>

                        <div class="docu">
                            <div class="docu-header">2. Buyer's Information</div>
                            <div class="details">
                                <paper-input always-float-label="true" required="true" auto-validate="true" type="number" label="Cellphone No." value="{{draftdata_buyerdetails_cellphone}}"></paper-input>
                                <paper-input always-float-label="true" required="true" auto-validate="true" label="First Name" value="{{draftdata_buyerdetails_firstname}}"></paper-input>
                                <paper-input always-float-label="true" required="true" auto-validate="true" label="Middle Name" value="{{draftdata_buyerdetails_middlename}}"></paper-input>
                                <paper-input always-float-label="true" required="true" auto-validate="true" label="Last Name" value="{{draftdata_buyerdetails_lastname}}"></paper-input>
                                <paper-input always-float-label="true" label="Suffix" value="{{draftdata_buyerdetails_suffix}}"></paper-input>
                                <paper-input always-float-label="true" type="email" label="Email" value="{{draftdata_buyerdetails_email}}"></paper-input>
                            </div>
                        </div>
                    </neon-animatable>

                    <neon-animatable>
                        <div class="docu">
                            <div class="docu-header">3. Finalize</div>
                            <div class="details">
                                <div>Please review the following details:</div>
                                <div>
                                    <div style="background-color: dimgrey; color:white; padding:5px">
                                        Lot Details
                                    </div>
                                    <div>Block: {{block}}</div>
                                    <div>Lot: {{lot}}</div>
                                    <div>Level: {{level}}</div>
                                    <div>Area: {{fullLotData.area}}</div>
                                    <div>Designation: {{fullLotData.maprenderdetails.designation_name}}</div>
                                    <div>Type: {{fullLotData.maprenderdetails.type_name}}</div>
                                    <div>Transaction: {{draftdata_type}}</div>
                                    <div>Start: {{startDateTimeValue}}</div>
                                    <div>Expires: {{expiryDate}}</div>
                                </div>
                                <div>
                                    <div style="background-color: dimgrey; color:white; padding:5px">
                                        Buyer Information
                                    </div>
                                    <div>First Name: {{draftdata_buyerdetails_firstname}}</div>
                                    <div>Middle Name: {{draftdata_buyerdetails_middlename}}</div>
                                    <div>Last Name: {{draftdata_buyerdetails_lastname}}</div>
                                    <div>Suffix: {{draftdata_buyerdetails_suffix}}</div>
                                    <div>Cellphone: {{draftdata_buyerdetails_cellphone}}</div>
                                    <div>Email: {{draftdata_buyerdetails_email}}</div>
                                </div>
                                <div>
                                    <div style="background-color: dimgrey; color:white; padding:5px">
                                        Agent Information
                                    </div>
                                    <div>First Name: {{draftdata_agentdetails_firstname}}</div>
                                    <div>Middle Name: {{draftdata_agentdetails_middlename}}</div>
                                    <div>Last Name: {{draftdata_agentdetails_lastname}}</div>
                                    <div>Suffix: {{draftdata_agentdetails_suffix}}</div>
                                    <div>Cellphone: {{draftdata_agentdetails_cellphone}}</div>
                                    <div>Email: {{draftdata_agentdetails_email}}</div>
                                </div>
                            </div>
                        </div>
                    </neon-animatable>

                    <neon-animatable>
                        <div class="docu">
                            <div class="docu-header">4. Completed</div>

                            <div class="details">
                                <paper-item>
                                    <paper-item-body>
                                        <div id="saveSuccess" style="display: none; color: green;">Application saved. Ref. {{applicationKey}}</div>
                                        <div id="saveFailed" style="display: none; color: red;">Error updating data. {{saveErrorDetails}}</div>
                                    </paper-item-body>
                                </paper-item>

                            </div>
                        </div>
                    </neon-animatable>
                </neon-animated-pages>



                <!-- <template is="dom-if" if="{{_currentPage('lotdetails',selectedPage)}}">
                        <div>Lot Details</div>
                    </template> -->


            </app-header-layout>

            <div class="footer">
                <div hidden$="[[favlefthide]]">
                    <paper-fab id="favleft" class="paper-fab-0" icon="my-icons:chevron-left" on-tap="_select1"></paper-fab>
                </div>
                <div hidden$="[[favrighthide]]">
                    <paper-fab style="background: #1976d2;" id="favright" class="paper-fab-1" icon="my-icons:chevron-right" on-tap="_select2"></paper-fab>
                </div>
            </div>



        </app-drawer-layout>




    </template>

    <script>
        Polymer({
            is: 'my-briefcaseapplied-edit',

            properties: {
                blocklot: String,
                details: Object,
                accountKey: String,
                narrow: {
                    type: Boolean,
                    notify: true
                },
                selectedPage: Number,
                entryanimation: {
                    type: String,
                    value: "slide-from-right-animation"
                },
                exitanimation: {
                    type: String,
                    value: "slide-left-animation"
                },
                route: Object,

                routeData: Object,
                lotdetailsAPP: {
                    type: Object,
                    observer: '_ldChanged'
                },
                reservationdetailsAPP: {
                    type: Object,
                    observer: '_rdChanged'
                },
                favlefthide: {
                    type: Boolean,
                    value: true
                },
                favrighthide: {
                    type: Boolean,
                    value: true
                },
                block: {
                    type: String,
                    // value: '',
                    observer: 'blocklotplotChanged'
                },
                lot: {
                    type: String,
                    // value: '',
                    observer: 'blocklotplotChanged'
                },
                level: {
                    type: String,
                    // value: '',
                    observer: 'blocklotplotChanged'
                },
                fullLot: String,
                fullLotData: {
                    type: Object,
                },
                path: String,
                newdata: Object,
                buyersList: {
                    type: Object,
                    value: null,
                    notify: true,
                    observer: 'buyersListChanged'
                },
                agentsList: {
                    type: Object,
                    observer: 'agentsListChanged'
                },
                buyerKey: {
                    type: String,
                    value: ''
                },
                agentKey: {
                    type: String,
                    value: ''
                },
                expiryDate: String,
                isStartDateTimeInvalidGlobal: Boolean,
                applicationKey: {
                    type: String,
                    value: ''
                },
                transTypeCorrespondingColor: Object,
                transactionKey: {
                    type: String,
                    value: '',
                    observer: 'transactionKeyChanged'
                },
                transactionData: {
                    type: Array,
                    observer: 'transactionDataChanged'
                },
                transTypeChange: {
                    type: Boolean,
                    value: false
                },
                origFullLot: String

            },

            observers: [
                'fulllotDataChanged(fullLotData.*)',
                'draftdatatypeChanged(draftdata_type.*)',
                'startDateTimeValueChanged(startDateTimeValue,expiryHoursDaysValue)',
                'draftdata_buyerdetails_cellphoneChanged(draftdata_buyerdetails_cellphone,draftdata_buyerdetails_firstname,draftdata_buyerdetails_middlename,draftdata_buyerdetails_lastname)',
                'draftdata_agentdetails_cellphoneChanged(draftdata_agentdetails_cellphone,draftdata_agentdetails_firstname,draftdata_agentdetails_middlename,draftdata_agentdetails_lastname)',
                'lastApplicationChanged(lastApplication.*)',
                'isStartDateTimeInvalidChanged(isStartDateTimeInvalid.*)',

                // 'transactionDataChanged(transactionData)'

            ],

            deleteApplicationOpen() {
                this.$.deleteApplicationPD.open();
            },

            deleteApplication() {
                var db = firebase.database().ref('briefcasedraft').child(this.accountKey).child(this.transactionKey).remove();
                window.location = 'briefcase';

            },

            transactionKeyChanged() {
                // console.log(this.transactionKey);

                this.$.appheader.resetLayout();

                if (this.transactionKey) {
                    this.$.idd.disabled = false;
                    this.$.transactionFire.disabled = false;
                    this.$.lotFire.disabled = false;
                    this.$.fdColor.disabled = false;
                    this.$.otherApplicationFire.disabled = false;
                    this.$.reservationsFire.disabled = false;
                    this.$.lastReservationFire.disabled = false;

                }
            },

            // attached() {
            //     // console.log(this.localName + '#' + this.id + ' was attached');
            //     // if(!this.applicationKey) {
            //     this.getpath();
            //     // console.log(this.applicationKey);
            // },

            // newdataChanged() {
            //     if(Object.keys(this.newdata).length > 0){
            //     console.log(this.newdata);
            //     }
            // },

            transactionDataChanged() {
                if (Object.keys(this.transactionData).length > 0) {
                    // console.log(this.transactionData);
                    this.origFullLot = 'block' + this.transactionData.lotdetails.block + 'lot' + this.transactionData.lotdetails.lot + (this.transactionData.lotdetails.level ? 'level' + this.transactionData.lotdetails.level : '');

                    this.applicationKey = this.transactionData.reference;
                    if (this.transactionData.lotdetails) {
                        this.block = this.transactionData.lotdetails.block;
                        this.lot = this.transactionData.lotdetails.lot;
                        this.level = this.transactionData.lotdetails.level;
                    }

                    var serverdatetime = firebase.database().ref("info/serverdatetime");
                    serverdatetime.set(firebase.database.ServerValue.TIMESTAMP);
                    serverdatetime.once('value').then(snapshot => {
                        var ddate = new Date(snapshot.val());

                        this.startDateTimeValue = ddate.getFullYear() + "-" + ("0" + (ddate.getMonth() + 1)).slice(-2) + "-" + ("0" + ddate.getDate()).slice(-2)
                            + "T" + ("0" + (ddate.getHours())).slice(-2) + ":" + ("0" + ddate.getMinutes()).slice(-2);

                        this.expiryDate = this.transactionData.expiry;
                    });

                    // this.startDateTimeValue = this.transactionData.start;
                    // this.expiryDate = this.transactionData.expiry;

                    // this.minStartDateTime = this.transactionData.start; // still to determine
                    // this.maxStartDateTime = this.transactionData.expiry; // still to determine

                    var xdate = new Date(this.transactionData.expiry);
                    this.expiryHoursDaysComputedValue = xdate.toDateString() + ' ' + xdate.toLocaleTimeString();

                    var sdate = new Date(this.transactionData.start);
                    var ddate = xdate.getTime() - sdate.getTime();
                    this.expiryHoursDaysValue = ddate / (this.transactionData.type === 'Hold' ? (1000 * 60 * 60) : this.transactionData.type === 'Reserve' ? (1000 * 60 * 60 * 24) : 0); //in hours & in days
                    this.expiryHoursDaysLabel = (this.transactionData.type === 'Hold' ? 'hours' : this.transactionData.type === 'Reserve' ? 'days' : '');
                    this.draftdata_type = this.transactionData.type;

                    var showStartExpiry = Polymer.dom(this.root).querySelector("#timeStamp");
                    showStartExpiry.setAttribute("style", "background-color: whitesmoke; padding: 16px; display: block");

                    // var showExpiry = Polymer.dom(this.root).querySelector("#expiry");
                    // showExpiry.setAttribute("style", "display: block; padding-top: 8px; position: relative;");


                    this.buyerKey = this.transactionData.buyer;
                    this.draftdata_buyerdetails_cellphone = this.transactionData.buyerdetails.cellphone;
                    this.draftdata_buyerdetails_firstname = this.transactionData.buyerdetails.firstname;
                    this.draftdata_buyerdetails_middlename = this.transactionData.buyerdetails.middlename;
                    this.draftdata_buyerdetails_lastname = this.transactionData.buyerdetails.lastname;
                    this.draftdata_buyerdetails_suffix = this.transactionData.buyerdetails.suffix;
                    this.draftdata_buyerdetails_email = this.transactionData.buyerdetails.email;

                    this.agentKey = this.transactionData.agent;
                    this.draftdata_agentdetails_cellphone = this.transactionData.agentdetails.cellphone;
                    this.draftdata_agentdetails_firstname = this.transactionData.agentdetails.firstname;
                    this.draftdata_agentdetails_middlename = this.transactionData.agentdetails.middlename;
                    this.draftdata_agentdetails_lastname = this.transactionData.agentdetails.lastname;
                    this.draftdata_agentdetails_suffix = this.transactionData.agentdetails.suffix;
                    this.draftdata_agentdetails_email = this.transactionData.agentdetails.email;

                    if (typeof (this.transTypeCorrespondingColor) == 'undefined') {
                        var corresStatusColorRef = this.$.fdColor.db.ref('statuscolor/' + (this.transactionData.type == 'Reserve' ? 'reserved' : (this.transactionData.type == 'Hold' ? 'hold' : (this.transactionData.type == 'Buy' ? 'sold' : ''))));
                        corresStatusColorRef.on('value', statusColor => {
                            if (statusColor.exists()) {
                                this.transTypeCorrespondingColor = statusColor.val()
                                // console.log(this.transTypeCorrespondingColor);
                            }
                        });
                    }
                }

            },

            isStartDateTimeInvalidChanged() {
                this.favrighthide = this.isStartDateTimeInvalid;
                this.isStartDateTimeInvalidGlobal = this.isStartDateTimeInvalid;
                // console.log(this.isStartDateTimeInvalid);
            },

            lastApplicationChanged() {
                //loop thru the applications, get Previous and Next of the Current Transaction Key
                if (this.lastApplication[0]) {

                    if (this.lastApplication[0].$key == this.transactionKey) {
                        // console.log(this.lastApplication[0].$key)

                        //min start = start
                        if (this.transactionData.start) {
                            this.minStartDateTime = this.transactionData.start;
                            this.maxStartDateTime = '';

                            if (this.startDateTimeValue) {
                                var startDTV = new Date(this.startDateTimeValue);
                                var minStartDT = new Date(this.minStartDateTime);
                                if (startDTV >= minStartDT) {
                                    this.isStartDateTimeInvalidGlobal = false;
                                }
                                else {
                                    this.isStartDateTimeInvalidGlobal = true;
                                }
                            }
                        }
                        else {
                            this.minStartDateTime = '';
                            this.maxStartDateTime = '';
                        }
                    }
                    else {
                        //min start = expiry
                        if (this.transactionData.start) {
                            this.minStartDateTime = this.transactionData.start;
                            this.maxStartDateTime = this.transactionData.expiry;

                            if (this.startDateTimeValue) {
                                var startDTV = new Date(this.startDateTimeValue);
                                var minStartDT = new Date(this.minStartDateTime);
                                var maxStartDT = new Date(this.maxStartDateTime);
                                if (startDTV >= minStartDT && startDTV <= maxStartDT) {
                                    this.isStartDateTimeInvalidGlobal = false;
                                }
                                else {
                                    this.isStartDateTimeInvalidGlobal = true;
                                }
                            }
                        }
                        else {
                            this.minStartDateTime = '';
                            this.maxStartDateTime = '';
                        }
                    }

                }
                else {
                    this.minStartDateTime = '';
                    this.maxStartDateTime = '';
                }

                    if (this.maxStartDateTime) {
                        var maxSDate = new Date(this.maxStartDateTime);
                        if (xdate <= maxSDate) {
                            this.isStartDateTimeInvalid = false;

                            this.isStartDateTimeInvalid = true;
                        }

                else if (this.draftdata_type === 'Hold') {
                    var xdate = new Date(this.$.startDateTimeValueV.value);
                    xdate.setHours(xdate.getHours() + Number(this.expiryHoursDaysValue));

                    this.expiryDate = xdate.getFullYear() + "-" + ("0" + (xdate.getMonth() + 1)).slice(-2) + "-" + ("0" + xdate.getDate()).slice(-2)

                    if (this.maxStartDateTime) {
                        var maxSDate = new Date(this.maxStartDateTime);
                        if (xdate <= maxSDate) {
                            this.isStartDateTimeInvalid = false;
                        }
                        else {
                            this.isStartDateTimeInvalid = true;
                        }
                    }
                }
                else if (this.draftdata_type === 'Buy') {
                    this.expiryDate = '';

                    if (this.isStartDateTimeInvalid === true) {
