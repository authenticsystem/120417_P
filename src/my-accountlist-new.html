<dom-module id="my-accountlist-new">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #388E3C;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #000000;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: #F4F5F6;
                }
            }

            @media (min-width: 800px) {
                .docu {
                    /* margin-left: 16px;
                     margin-right: 16px; */
                    padding: 16px;
                }
            }

            paper-button.indigo {
                background: white;
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                background: green;
                color: white;
                width: 80px;
            }

            paper-button.cancel {
                background: white;
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                width: 80px;
                text-decoration: none;
            }

            paper-button.ok {
                background: white;
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                width: 80px;
                text-decoration: none;
                float: right;
            }

            paper-toast {
                width: 20%;
                position: fixed;
                bottom: 1opx;
                left: 10px;
                margin-left: 20%;
            }

            paper-checkbox {
                font-size: 14px;
                margin-right: 5px;
            }

            /* @media print {
                 .ok {
                     visibility: hidden;
                }
                /* .details#ok {
                     visibility: hidden;
                    
                 }  
             } */
        </style>
        <!-- <firebase-document id="idd" path="{{getpath()}}" data="{{newdata}}"></firebase-document> -->
        <firebase-query id="query" path="{{getpath()}}" data="{{account}}"></firebase-query>
        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">
            <app-header-layout id="appheader" has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <a href="/accountlist">
                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                        </a>
                        <div main-title>New Account</div>
                        <paper-icon-button drawer-toggle icon="my-icons:menu"></paper-icon-button>
                        <!-- <paper-icon-button icon="my-icons:more-vert" on-tap="toggleDrawer"></paper-icon-button> -->
                    </app-toolbar>
                    
                    <!-- <paper-dialog id="modal">
                            <h3>Successfully Added.</h3>
                            <div class="buttons">
                                <a href="/accountlist" style="text-decoration:none">
                                    <paper-button dialog-confirm>Ok</paper-button>
                                </a>
                            </div>
                        </paper-dialog> -->
                </app-header>

                <div class="docu" hidden$="[[firstStep]]">
                    <!-- <div class="docu-header">Add New Account</div> -->
                    <div class="details">
                        <paper-input readonly="true" value="{{accountkey}}" always-float-label label="Account No."></paper-input>
                        <paper-input value="{{firstname}}" always-float-label label="First Name"></paper-input>
                        <paper-input value="{{middlename}}" always-float-label label="Middle Name"></paper-input>
                        <paper-input value="{{lastname}}" always-float-label label="Last Name"></paper-input>
                        <paper-input value="{{suffix}}" always-float-label label="Suffix"></paper-input>
                        <paper-input required allowed-pattern="[\d]" prevent-invalid-input char-counter maxlength="10" value="{{cellphone}}" always-float-label
                            label="Cellphone">
                            <div slot="prefix">+63</div>
                        </paper-input>
                        <paper-dropdown-menu style="cursor:pointer" label="Role">
                            <paper-listbox slot="dropdown-content" class="dropdown-content" selected="{{roleAdd}}">
                                <paper-item>Owner</paper-item>
                                <paper-item>Manager</paper-item>
                                <paper-item>Sales Agent</paper-item>
                                <paper-item>Staff</paper-item>
                            </paper-listbox>
                        </paper-dropdown-menu>
                        <br>
                        <div style="font-size:12px; margin-top:1em;">Access</div>
                        <paper-checkbox id="dash">Dashboard</paper-checkbox>
                        <paper-checkbox id="app">Applications</paper-checkbox>
                        <paper-checkbox id="acc">Accounts</paper-checkbox>
                        <paper-checkbox id="case">Briefcase</paper-checkbox>   
                        <!-- <paper-checkbox noink value="{{checked}}" >Allow Access</paper-checkbox> -->
                    </div>
                    <br>
                    <br>
                    <span style="color:red; font-size:13px; float:right">{{msg}}</span>
                    <!-- <paper-button class="indigo" on-click="_submit" raised>Add</paper-button>
                             <a href="/accountlist" style="text-decoration:none">
                                 <paper-button class="cancel" on-tap="_cancel">Cancel</paper-button>
                             </a> -->
                    <paper-button id="favleft" class="indigo" on-click="_submit" raised>Add</paper-button>
                    <a href="/accountlist" style="text-decoration:none">
                        <paper-button id="favright" class="cancel" on-tap="_cancel">Cancel</paper-button>
                    </a>
                </div>
                </div>

                <div class="docu" hidden$="[[finalstepHide]]">
                    <div class="docu-header">Account Successfully Added.
                        <span style="float:right">
                            <paper-icon-button noink class="menu" icon="my-icons:print" on-click="_print"></paper-icon-button>
                        </span>
                    </div>
                    <div class="details" id="printMe">
                        <div>Account No.
                            <span style="font-family: Courier New; font-size: 20px">{{accountkey}}</span>
                        </div>
                        <div>Name: {{firstname}} {{middlename}} {{lastname}}</div>
                        <div>Contact No. +63{{cellphone}}</div>
                        <div>Position: {{role}}</div>
                        <br>
                        <div>
                            <strong>To login to Haven of Peace, Please follow instructions below.</strong>
                        </div>
                        <div>Step 1. Create an account to Haven of Peace under more options</div>
                        <div>Step 2. Verify Email, click the link that was sent to your email account.</div>
                        <div>Step 3. Enter the account number above to link your Haven of Peace account.</div>
                        <div>Step 4. Enter the account code that was sent to your phone number provided above to complete the
                            login procedure.</div>
                    </div>
                </div>
                <!-- <paper-toast id="toast" text="{{txt}}"></paper-toast> -->
                </div>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'my-accountlist-new',
            properties: {
                firstStep: {
                    type: Boolean,
                    value: false
                },
                finalstepHide: {
                    type: Boolean,
                    value: true
                },
                account: {
                    type: Object,
                },
                equal: {
                    type: String,
                    value: ''
                },
                accountkey: {
                    type: String,
                    value: ''
                },
                selectedItem: {
                    observer: '_selectedItemChanged'
                },
                selectedItems: {
                    type: Object,
                },
                keyS: {
                    type: String,
                    value: ''
                },
                roleAdd: {
                    type: Number,
                    value: 0,
                    observer: 'roleAddChanged'
                },
                access: {
                    type: Boolean,
                    value: ''
                },
                role: {
                    type: String,
                    value: ''
                }
            },
            roleAddChanged() {
                if (this.roleAdd == 0) {
                    this.role = 'Owner';
                }
                else if (this.roleAdd == 1) {
                    this.role = 'Manager';
                }
                else if (this.roleAdd == 2) {
                    this.role = 'Sales Agent';
                }
                else {
                    this.role = 'Staff';
                }
            },
            _print() {
                var content = Polymer.dom(this.root).querySelector("#printMe").innerHTML;
                var mywindow = window.open('', 'Print', 'height=600,width=800');
                mywindow.document.write(content);
                mywindow.print();
            },
            getpath() {
                this.accountkey = this.guid();
                this.path = 'accountlist/' + this.accountkey;
                return this.path;
            },
            guid: function () {
                var uid = new ShortUniqueId();
                return uid.randomUUID(6);
            },

            _submit() {
                var box1 = Polymer.dom(this.root).querySelector("#dash");
                var box2 = Polymer.dom(this.root).querySelector("#app");
                var box3 = Polymer.dom(this.root).querySelector("#acc");
                var box4 = Polymer.dom(this.root).querySelector("#case");
                var dashboard = false;
                var applications = false;
                var accounts = false;
                var briefcase = false;

                if (!this.firstname || !this.middlename || !this.lastname) {
                    this.msg = 'Please fill-up the required field.';
                }
                else {
                    if (box1.checked == true) {
                        dashboard = true;
                    }
                    if (box2.checked == true) {
                        applications = true;
                    }
                    if (box3.checked == true) {
                        accounts = true;
                    }
                    if (box4.checked == true) {
                        briefcase = true;
                    }
                    if (this.cellphone.length != 10) {
                        this.msg = 'Error! Invalid cellphone number.';
                    }
                    else {
                        this.msg = '';
                        if (!this.suffix) {
                            this.suffix = '';
                        }

                        var ref = firebase.database().ref("accountlist");
                        var push = ref.push({
                            accountkey: this.accountkey,
                            access: {
                                accountlist: accounts,
                                applications: applications,
                                dashboard: dashboard,
                                briefcase: briefcase
                            },
                            active: true,
                            name: {
                                firstname: this.firstname,
                                middlename: this.middlename,
                                lastname: this.lastname,
                                suffix: this.suffix
                            },
                            cellphone: this.cellphone,
                            role: this.role,
                            uid: ''
                        });
                        // Polymer.dom(this.root).querySelector("#toast").open();
                        // this.txt = "Account successfully added.";
                        this.finalstepHide = false;
                        this.firstStep = true;
                        // window.location = "/accountlist"
                        // this.$.modal.open();
                    }
                }
            },
            toggleDrawer() { },
            _cancel() { }
        })
    </script>
</dom-module>
