<dom-module id="my-group">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #388E3C;
            }

            paper-button {
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                width: 80px;
            }

            paper-button.submit {
                background-color: var(--paper-indigo-500);
                color: white;
            }

            .avatar {
                display: inline-block;
                box-sizing: border-box;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: var(--paper-amber-500);
                margin-right: 16px;
            }

            paper-fab.fab-menu {
                position: fixed;
                right: 32px;
                bottom: 32px;
            }

            paper-item {
                cursor: pointer;
            }

            .container {
                padding: 16px
            }

            @media screen and (max-width: 800px) {
                paper-card {
                    width: 100%;
                    margin-bottom: 16px;
                }
            }

            @media screen and (min-width: 800px) {
                paper-card {
                    margin-bottom: 16px;
                    width: 33%
                }
            }

            .header {
                @apply --paper-font-headline;
            }

            .content {
                float: right;
                font-size: 15px;
                vertical-align: middle;
            }

            div[role="listbox"] {
                border: 1px solid #e5e5e5;
                background-color: white
            }
        </style>

        <template is="dom-if" if="{{!access}}">
            <app-header-layout fullbleed has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar primary>
                        <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                        <div main-title>Opps!</div>
                    </app-toolbar>
                </app-header>
                <div class="card">
                    <h3>Sorry!</h3>
                    <div>You're not allowed to access this content.</div>
                </div>
            </app-header-layout>
        </template>

        <template is="dom-if" if="{{access}}">
            <app-header-layout fullbleed has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar primary>
                        <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                        <div main-title>Group</div>
                    </app-toolbar>
                </app-header>
                <firebase-query id="query" path="/user_group/{{accountkey}}" data="{{group}}"></firebase-query>
                <div class="container">
                    <!-- <div role="listbox"> -->
                    <template is="dom-repeat" items="{{group}}">
                        <paper-card>
                            <div class="card-content">
                                <div class="header">
                                    [[item.name]]
                                    <a on-tap="viewMembers" item="[[item]]" style="cursor: pointer;" title="view members">
                                        <div class="content">
                                            <iron-icon icon="my-icons:supervisor-account"></iron-icon>
                                            <!-- <span>{{countMembers}}</span> -->
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="card-actions">
                                <!-- <div style="margin-bottom: 6px"> -->
                                <paper-icon-button icon="my-icons:edit" title="edit group name" item="[[item]]" on-tap="_openeditgroupname"></paper-icon-button>
                                <paper-icon-button icon="my-icons:delete-forever" title="delete team" item="[[item]]" on-tap="_openremovegroup"></paper-icon-button>
                                <!-- </div> -->
                            </div>
                        </paper-card>
                    </template>
                    <!-- </div> -->
                </div>
                <paper-fab noink class="fab-menu" on-tap="_opencreategroup" icon="my-icons:group-add"></paper-fab>

                <paper-dialog id="dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
                    <paper-dialog-scrollable>
                        <h2>Create Group</h2>
                        <!-- <paper-dropdown-menu label="Type" vertical-offset="60">
                            <paper-listbox slot="dropdown-content" class="dropdown-content" attr-for-selected="value" selected="{{groupfilter}}">
                                <paper-item value="inhouse">Inhouse</paper-item>
                                <paper-item value="broker">Broker</paper-item>
                            </paper-listbox>
                        </paper-dropdown-menu> -->
                        <paper-input label="Group name" id="inputGroupname"></paper-input>
                        <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>
                            <paper-button class="submit" dialog-confirm autofocus on-tap="_creategroup">Create</paper-button>
                        </div>
                    </paper-dialog-scrollable>
                </paper-dialog>

                <paper-dialog id="dialogEditgroupname" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
                    <paper-dialog-scrollable>
                        <h2>Update Group</h2>
                        <!-- <paper-dropdown-menu label="Type" vertical-offset="60">
                            <paper-listbox slot="dropdown-content" class="dropdown-content" attr-for-selected="value" selected="{{groupfilter}}">
                                <paper-item value="inhouse">Inhouse</paper-item>
                                <paper-item value="broker">Broker</paper-item>
                            </paper-listbox>
                        </paper-dropdown-menu> -->
                        <paper-input label="Group name" id="inputGroupname" value="{{groupname}}"></paper-input>
                        <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>
                            <paper-button class="submit" dialog-confirm autofocus on-tap="_updategroupname">Update</paper-button>
                        </div>
                    </paper-dialog-scrollable>
                </paper-dialog>

                <paper-dialog id="dialogRemoveteam" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
                    <paper-dialog-scrollable>
                        <h2>Remove Group?</h2>
                        <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>
                            <paper-button dialog-confirm autofocus on-tap="_removegroup">OK</paper-button>
                        </div>
                    </paper-dialog-scrollable>
                </paper-dialog>

                <paper-dialog id="viewMembers" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
                    <firebase-query path="/accountlist" order-by-child="manager_team" equal-to="{{accountkey}}_{{groupname}}" data="{{members}}"></firebase-query>
                    <paper-dialog-scrollable>
                        <h2>{{groupname}}</h2>
                        <div role="listbox">
                            <template is="dom-repeat" items="[[members]]">
                                <paper-icon-item>
                                    <div class="avatar" slot="item-icon"></div>
                                    <paper-item-body two-line>
                                        <div>[[_name(item.name.firstname, item.name.middlename, item.name.lastname)]]</div>
                                        <div secondary>Change photo</div>
                                    </paper-item-body>
                                </paper-icon-item>
                            </template>
                        </div>
                    </paper-dialog-scrollable>
                </paper-dialog>

            </app-header-layout>
        </template>

    </template>

    <script>
        Polymer({
            is: 'my-group',
            properties: {
                account: Object,
                groupfilter: {
                    type: String,
                    value: 'inhouse'
                },
                members: Object
            },
            observers: [
                'accountChanged(account)'
            ],

            accountChanged(e) {
                if (e) {
                    this.accountkey = e[0].accountkey;
                }
            },

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },

            _opencreategroup() {
                Polymer.dom(this.root).querySelector("#dialog").open();
            },

            _creategroup() {
                var query = Polymer.dom(this.root).querySelector("#query");
                var inputGroupname = Polymer.dom(this.root).querySelector("#inputGroupname");
                if (inputGroupname.value) {
                    query.ref.push({
                        type: this.groupfilter,
                        name: inputGroupname.value
                    });
                }
                inputGroupname.value = null;
            },

            _openeditgroupname(e) {
                Polymer.dom(this.root).querySelector("#dialogEditgroupname").open();
                this.groupkey = e.currentTarget.item.$key;
                // this.groupfilter = e.currentTarget.item.type;
                this.groupname = e.currentTarget.item.name;
            },

            _updategroupname() {
                var postData = {
                    // type: this.groupfilter,
                    name: this.groupname,
                };
                var updates = {};
                updates['/user_group/' + this.accountkey + '/' + this.groupkey] = postData;
                return firebase.database().ref().update(updates);
            },

            _openremovegroup(e) {
                Polymer.dom(this.root).querySelector("#dialogRemoveteam").open();
                this.groupkey = e.currentTarget.item.$key;
            },

            _removegroup() {
                var removequery = Polymer.dom(this.root).querySelector("#query");
                removequery.ref.child(this.groupkey).remove();
            },

            viewMembers(e) {
                Polymer.dom(this.root).querySelector("#viewMembers").open();
                this.groupname = e.currentTarget.item.name;
            },

            _name(e, f, g) {
                return e + " " + f + " " + g;
            },
        })
    </script>
</dom-module>
