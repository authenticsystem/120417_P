<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-behavior.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">

<link rel="import" href="my-icons.html">

<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">


<dom-module id="my-application-details">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #388E3C;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #000000;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: #F4F5F6;
                }
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            paper-item {
                height: 64px;
            }

            .mnu {
                padding: 16px;
            }

            paper-fab {
                background: #1976d2;
            }

            .labelitem {
                padding: 0px;
                margin: 0;
            }



            @media (min-width: 800px) {
                .footer {
                    position: absolute;
                    bottom: 16px;
                    width: 100%;
                }
                .paper-fab-0 {
                    position: absolute;
                    left: 48px;
                    bottom: 48px;
                }

                .paper-fab-1 {
                    position: absolute;
                    right: 48px;
                    bottom: 48px;
                }

            }

            @media (max-width: 800px) {
                .paper-fab-0 {
                    position: absolute;
                    left: 16px;
                    bottom: 48px;
                }

                .paper-fab-1 {
                    position: absolute;
                    right: 16px;
                    bottom: 48px;
                }

                .docu {
                    margin-left: 16px;
                    margin-right: 16px;
                }

            }


            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }


            datetime-picker.begin {
                --datetime-selected-background: #2362EC;
                --datetime-background: #071533;
                --datetime-color: #eeeeee;
            }

            datetime-picker.end {
                --datetime-selected-background: #CC1C1C;
                --datetime-background: #071533;
                --datetime-color: #eeeeee;
            }

        </style>

        <!-- <app-route route="[[route]]" pattern="/:lot" data="{{routeData}}"></app-route> -->

        <!-- <firebase-document id="lotdoc" path="/lots/[[routeData.lot]]" data="{{lotdetailsAPP}}">
        </firebase-document> -->

        <firebase-document id="idd" path="{{getpath()}}" data="{{newdata}}"></firebase-document>


        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]" align="right">
                <div class="mnu" role="listbox">
                    <!-- <iron-selector attr-for-selected="value" class="drawer-list"> -->
                    <paper-item id="lotdetails" on-click="_selectPage" data-args="0">
                        <div class="circle-mini-first" on-click="_selectPage" data-args="0">1</div>
                        <span on-click="_selectPage" data-args="0">Lot Details</span>
                    </paper-item>

                    <paper-item id="buyersinformation" on-click="_selectPage" data-args="1">
                        <div class="circle-mini" on-click="_selectPage" data-args="1">2</div>
                        <span on-click="_selectPage" data-args="1">Buyer's Information</span>
                    </paper-item>

                    <paper-item id="samplecomputation" on-click="_selectPage" data-args="2">
                        <div class="circle-mini" on-click="_selectPage" data-args="2">3</div>
                        <span on-click="_selectPage" data-args="2">Agent's Information</span>
                    </paper-item>



                    <paper-item id="finalize" on-click="_selectPage" data-args="3">
                        <div class="circle-mini" on-click="_selectPage" data-args="3">4</div>
                        <span on-click="_selectPage" data-args="3">Finalize</span>
                    </paper-item>

                    <paper-item id="complete" on-click="_selectPage" data-args="4">
                        <div class="circle-mini-last" on-click="_selectPage" data-args="4">5</div>

                        <span on-click="_selectPage" data-args="4">Complete</span>
                    </paper-item>

                    <!-- </iron-selector> -->
                </div>
            </app-drawer>

            <app-header-layout has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <paper-icon-button class="menu" icon="my-icons:menu" on-tap="toggleDrawer"></paper-icon-button>
                        <div main-title>New Application</div>
                        <paper-icon-button drawer-toggle icon="my-icons:menu"></paper-icon-button>
                        <!-- <paper-icon-button icon="my-icons:more-vert" on-tap="toggleDrawer"></paper-icon-button> -->
                    </app-toolbar>

                </app-header>

                <neon-animated-pages selected="{{selectedPage}}" entry-animation="{{entryanimation}}" exit-animation="{{exitanimation}}">
                    <neon-animatable>

                      <firebase-document path="/lots/{{fullLot}}" data="{{fullLotData}}">
                        </firebase-document>


                        <firebase-document id="query" path="applications/" data="{{applicationsData}}"></firebase-document>

                        <div class="docu">

                            <div class="docu-header">
                                <span>1. Lot Details</span>
                            </div>
                            <div class="details">
                                <paper-input label="Block" always-float-label value="{{block}}" style="display: inline-block; width: 20%;"></paper-input>
                                <paper-input label="Lot" always-float-label value="{{lot}}" style="display: inline-block; width: 20%;"></paper-input>
                                <paper-input label="Plot" always-float-label value="{{plot}}" style="display: inline-block; width: 20%;"></paper-input>

                                <paper-spinner id="spinnerDetails" alt="Getting details...." style="height: 20px; width: 20px;--paper-spinner-stroke-width: 2px;"></paper-spinner>

                                <div id="errorMsgDiv" style="display: none; color:red; ">
                                    <iron-icon icon="my-icons:error-outline"></iron-icon>&nbsp;{{validationMessage}}
                                </div>

                                <paper-card heading="" style="width:100%">

                                    <div class="card-content" style="background-color: #2196F3">
                                        <span style="color: white">Area: [[fullLotData.area]]</span>
                                        </br>
                                        <span style="color: white">Designation: [[fullLotData.designation]]</span>
                                        </br>
                                        <span style="color: white">Type: [[fullLotData.type]]</span>
                                        </br>
                                        <span style="color: white">Status: [[fullLotData.status]]</span>
                                        </br>
                                        <!-- <paper-radio-group selected="Reserve">
                                            <paper-radio-button name="Reserve" >Reserve</paper-radio-button>
                                            <paper-radio-button name="Buy">Buy</paper-radio-button>
                                            <paper-radio-button name="Hold">Hold</paper-radio-button>
                                        </paper-radio-group> -->
                                    </div>

                                    <div class="card-actions">
                                        </br>
                                        <paper-radio-group selected="{{newdata.type}}">
                                            <paper-radio-button name="Reserve" on-click="selectReserve">Reserve</paper-radio-button>
                                            <paper-radio-button name="Hold" on-click="selectHold">Hold</paper-radio-button>
                                            <paper-radio-button name="Buy" on-click="selectBuy">Buy</paper-radio-button>
                                        </paper-radio-group>

                                        </br>
                                        <div id="timeStamp" style="padding-left: 10px; display: none">
                                            <div id="start">
                                                <iron-icon icon="my-icons:access-time" style="color: blue;"></iron-icon>
                                                <span style="color: blue;">Start:</span>
                                                <datetime-picker class="begin" datetime={{newdata.start}} hour12="true"></datetime-picker>
                                            </div>
                                            <div id="expiry">
                                                <iron-icon icon="my-icons:alarm" style="color: rgba(255, 5, 5, 0.774);"></iron-icon>
                                                <span style="color: rgba(255, 5, 5, 0.774);">Expiry:</span>
                                                <datetime-picker class="end" datetime={{newdata.expiry}} hour12="true"></datetime-picker>
                                            </div>
                                        </div>


                                    </div>
                                </paper-card>


                                <!-- <paper-input label="Area" always-float-label disabled value="[[fullLotData.area]]" style="display: inline-block; width:45%; margin-left:5px"></paper-input>
                                <paper-input label="Designation" always-float-label disabled value="[[fullLotData.designation]]" style="display: inline-block; width:45%; margin-left:5px"></paper-input>
                                <paper-input label="Type" always-float-label disabled value="[[fullLotData.type]]" style="display: inline-block; width:45%; margin-left:5px"></paper-input>
                                <paper-input label="Status" always-float-label disabled value="[[fullLotData.status]]" style="display: inline-block; width:45%; margin-left:5px "></paper-input> -->


                            </div>
                        </div>
                    </neon-animatable>

                    <neon-animatable>
                        <firebase-query path="/buyers" order-by-child='{{buyersCellphoneEmail}}' equal-to='{{buyersInputPhoneEmail}}' limit-to-first=1
                            data="{{buyersList}}"></firebase-query>
                        <!-- manipulate buyersList nga makuha ang data para ipakita sa  -->

                        <div class="docu">
                            <div class="docu-header">2. Buyer's Information</div>
                            <div class="details">

                                <paper-dropdown-menu label="Select email/phone number" style="width:40%">
                                    <paper-listbox slot="dropdown-content" selected="{{buyersCellphoneEmail}}" attr-for-selected="name">
                                        <paper-item name="cellphone">
                                            <iron-icon icon="my-icons:call">Phone number</iron-icon>
                                        </paper-item>
                                        <paper-item name="email">
                                            <iron-icon icon="my-icons:email">Email</iron-icon>
                                        </paper-item>
                                    </paper-listbox>
                                </paper-dropdown-menu>
                                <paper-input always-floats-after typing label="" style="width:40%; display:inline-block" value={{buyersInputPhoneEmail}}></paper-input>
                                <paper-spinner id="spinnerDetails2" alt="Getting details...." style="display:inline-block; height: 20px; width: 20px;--paper-spinner-stroke-width: 2px;"></paper-spinner>
                                </br>
                                <paper-card heading="" style="width:100%;">
                                    <div class="card-content" style="background-color:#2196F3">
                                        <paper-input always-floats-after typing label="First Name" style="width:49%; display:inline-block; --paper-input-container-color:white; --paper-input-container-input-color:white"
                                            value="{{newdata.buyerdetails.firstname}}"></paper-input>
                                        <paper-input always-floats-after typing label="Middle Name" style="width:49%; display:inline-block; --paper-input-container-color:white; --paper-input-container-input-color:white"
                                            value={{newdata.buyerdetails.middlename}}></paper-input>
                                        <paper-input always-floats-after typing label="Last Name" style="width:68%; display:inline-block; --paper-input-container-color:white; --paper-input-container-input-color:white"
                                            value={{newdata.buyerdetails.lastname}}></paper-input>
                                        <paper-input always-floats-after typing label="Suffix" value={{newdata.buyerdetails.suffix}} style="width:30%; display:inline-block; --paper-input-container-color:white; --paper-input-container-input-color:white"></paper-input>
                                        <paper-input type="number" always-floats-after typing label="Cellphone" value={{newdata.buyerdetails.cellphone}} style="width:49%; display:inline-block; --paper-input-container-color:white; --paper-input-container-input-color:white"></paper-input>
                                        <paper-input type="email" always-floats-after typing label="Email" value={{newdata.buyerdetails.email}} style="width:49%; display:inline-block; --paper-input-container-color:white; --paper-input-container-input-color:white"></paper-input>
                                    </div>
                                </paper-card>

                            </div>
                        </div>
                    </neon-animatable>

                    <neon-animatable>
                    <firebase-query path="/agents" order-by-child='{{agentsCellphoneEmail}}' equal-to='{{agentsInputPhoneEmail}}' limit-to-first=1
                            data="{{agentsList}}"></firebase-query>

                        <div class="docu">
                            <div class="docu-header">3. Agent's Information</div>
                            <div class="detais">
                            <paper-dropdown-menu label="Select email/phone number" style="width:40%">
                                <paper-listbox slot="dropdown-content" selected="{{agentsCellphoneEmail}}" attr-for-selected="name">
                                    <paper-item name="cellphone">
                                        <iron-icon icon="my-icons:call">Phone number</iron-icon>
                                    </paper-item>
                                    <paper-item name="email">
                                        <iron-icon icon="my-icons:email">Email</iron-icon>
                                    </paper-item>
                                </paper-listbox>
                            </paper-dropdown-menu>
                            <paper-input always-floats-after typing label="" style="width:40%; display:inline-block" value={{agentsInputPhoneEmail}}></paper-input>
                            <paper-spinner id="spinnerDetails3" alt="Getting details...." style="display:inline-block; height: 20px; width: 20px;--paper-spinner-stroke-width: 2px;"></paper-spinner>
                            </br>
                            <paper-card heading="" style="width:100%;">
                                <div class="card-content" style="background-color:#2196F3">
                                    <paper-input always-floats after typing label="Name" style="--paper-input-container-color:white; --paper-input-container-input-color:white"
                                        auto-validate pattern="[a-zA-Z-. ]*" error-message="letters only!" value="{{newdata.agentdetails.name}}"></paper-input>
                                    <paper-input always-floats after typing label="Email" style="--paper-input-container-color:white; --paper-input-container-input-color:white"
                                     value="{{newdata.agentdetails.email}}"></paper-input>
                                </div>
                            </paper-card>
                            </div>
                        </div>
                    </neon-animatable>

                    <neon-animatable>
                        <div class="docu">
                            <div class="docu-header">5. Completed</div>

                            <div class="details">
                                <paper-item>
                                    <paper-item-body>
                                        <div>
                                            Your application is now for approval.
                                        </div>
                                    </paper-item-body>
                                </paper-item>

                            </div>
                        </div>
                    </neon-animatable>
                </neon-animated-pages>



                <!-- <template is="dom-if" if="{{_currentPage('lotdetails',selectedPage)}}">
                        <div>Lot Details</div>
                    </template> -->


            </app-header-layout>

            <div class="footer" hidden$="[[favrighthide]]">
                <div hidden$="[[favlefthide]]">
                    <paper-fab id="favleft" class="paper-fab-0" icon="my-icons:chevron-left" on-tap="_select1"></paper-fab>
                </div>
                <paper-fab style="background: #1976d2;" id="favright" class="paper-fab-1" icon="my-icons:chevron-right" on-tap="_select2"></paper-fab>
            </div>



        </app-drawer-layout>




    </template>

    <script>
        Polymer({
            is: 'my-application-details',

            properties: {
                blocklot: String,
                details: Object,
                narrow: {
                    type: Boolean,
                    notify: true
                },
                selectedPage: Number,
                entryanimation: {
                    type: String,
                    value: "slide-from-right-animation"
                },
                exitanimation: {
                    type: String,
                    value: "slide-left-animation"
                },
                route: Object,

                routeData: Object,
                lotdetailsAPP: {
                    type: Object,
                    observer: '_ldChanged'
                },
                reservationdetailsAPP: {
                    type: Object,
                    observer: '_rdChanged'
                },
                favlefthide: {
                    type: Boolean,
                    value: true
                },
                favrighthide: {
                    type: Boolean,
                    value: false
                },
                block: {
                    type: String,
                    observer: 'blocklotplotChanged'
                },
                lot: {
                    type: String,
                    observer: 'blocklotplotChanged'
                },
                plot: {
                    type: String,
                    observer: 'blocklotplotChanged'
                },
                fullLot: String,
                fullLotData: {
                    type: Object,
                },
                path: String,
                newdata: Object,
                applicationsData: {
                    type: Object,
                },
                buyersList: {
                    type: Object,
                    value: null,
                    observer: 'buyersListChanged'
                },
                buyersCellphoneEmail: {
                    type: String,
                    value: 'cellphone',
                    observer: 'buyersCellphoneEmailChanged'
                },
                buyersInputPhoneEmail: {
                    type: String,
                    value: '',
                    observer: 'buyersInputPhoneEmailChanged'
                },
                agentsList:{
                    type: Object,
                    value: null,
                    observer: 'agentsListChanged'
                },agentsCellphoneEmail: {
                    type: String,
                    value: 'cellphone',
                    observer: 'agentsCellphoneEmailChanged'
                },
                agentsInputPhoneEmail: {
                    type: String,
                    value: '',
                    observer: 'agentsInputPhoneEmailChanged'
                }

            },

            observers: [
                'fulllotDataChanged(fullLotData.*)'
            ],
            buyersInputPhoneEmailChanged() {
                if (this.buyersInputPhoneEmail) {
                    var spinnerDetails2 = Polymer.dom(this.root).querySelector("#spinnerDetails2");
                    spinnerDetails2.active = true;
                } else {
                    var spinnerDetails2 = Polymer.dom(this.root).querySelector("#spinnerDetails2");
                    spinnerDetails2.active = false;
                }
            },
            agentsInputPhoneEmailChanged() {
                if (this.agentsInputPhoneEmail) {
                    var spinnerDetails3 = Polymer.dom(this.root).querySelector("#spinnerDetails3");
                    spinnerDetails3.active = true;
                } else {
                    var spinnerDetails3 = Polymer.dom(this.root).querySelector("#spinnerDetails3");
                    spinnerDetails3.active = false;
                }
            },

            buyersCellphoneEmailChanged() {
                if (this.buyersCellphoneEmail) {
                    this.set('newdata.buyer', '');
                    this.set('newdata.buyerdetails', '');

                    this.buyersInputPhoneEmail = '';
                    var spinnerDetails2 = Polymer.dom(this.root).querySelector("#spinnerDetails2");
                    spinnerDetails2.active = false;
                    // console.log(this.buyersList);
                }
            },
            agentsCellphoneEmailChanged() {
                if (this.agentsCellphoneEmail) {
                    this.set('newdata.agent', '');
                    this.set('newdata.agentdetails', '');

                    this.agentsInputPhoneEmail = '';
                    var spinnerDetails3 = Polymer.dom(this.root).querySelector("#spinnerDetails3");
                    spinnerDetails3.active = false;
                    // console.log(this.buyersList);
                }
            },

            buyersListChanged() {
                if (this.buyersList) {
                    if (this.buyersList.length > 0) {
                        this.set('newdata.buyer', this.buyersList[0].$key);
                        this.set('newdata.buyerdetails', {
                            firstname: this.buyersList[0].firstname,
                            middlename: this.buyersList[0].middlename,
                            lastname: this.buyersList[0].lastname,
                            suffix: this.buyersList[0].suffix,
                            cellphone: this.buyersList[0].cellphone,
                            email: this.buyersList[0].email
                        });


                        var spinnerDetails2 = Polymer.dom(this.root).querySelector("#spinnerDetails2");
                        spinnerDetails2.active = false;
                        // console.log(this.buyersList);
                    }
                    else {
                        this.set('newdata.buyer', '');
                        this.set('newdata.buyerdetails', '');

                        var spinnerDetails2 = Polymer.dom(this.root).querySelector("#spinnerDetails2");
                        spinnerDetails2.active = false;
                    }

                }
            },
            agentsListChanged() {
                if (this.agentsList) {
                    if (this.agentsList.length > 0) {
                        this.set('newdata.agent', this.agentsList[0].$key);
                        this.set('newdata.agentdetails', {
                            active: this.agentsList[0].active,
                            broker: this.agentsList[0].broker,
                            cellphone: this.agentsList[0].cellphone,
                            email: this.agentsList[0].email,
                            name: this.agentsList[0].name,
                            parent: this.agentsList[0].parent,
                            position: this.agentsList[0].position,
                            type: this.agentsList[0].type,
                        });


                        var spinnerDetails3 = Polymer.dom(this.root).querySelector("#spinnerDetails3");
                        spinnerDetails3.active = false;
                        // console.log(this.buyersList);
                    }
                    else {
                        this.set('newdata.agent', '');
                        this.set('newdata.agentdetails', '');

                        var spinnerDetails3 = Polymer.dom(this.root).querySelector("#spinnerDetails3");
                        spinnerDetails3.active = false;
                    }

                }
            },

            selectReserve(){
                var showStartExpiry = Polymer.dom(this.root).querySelector("#timeStamp");
                showStartExpiry.setAttribute("style", "padding-left: 10px; display: block");

                var showExpiry = Polymer.dom(this.root).querySelector("#expiry");
                showExpiry.setAttribute("style", "display: block;");
            },
            selectHold(){
                var showStartExpiry = Polymer.dom(this.root).querySelector("#timeStamp");
                showStartExpiry.setAttribute("style", "padding-left: 10px; display: block");

                var showExpiry = Polymer.dom(this.root).querySelector("#expiry");
                showExpiry.setAttribute("style", "display: block;");
            },
            selectBuy(){
                var showStartExpiry = Polymer.dom(this.root).querySelector("#timeStamp");
                showStartExpiry.setAttribute("style", "padding-left: 10px; display: block");

                var hideExpiry = Polymer.dom(this.root).querySelector("#expiry");
                hideExpiry.setAttribute("style", "display: none;");

                this.set('newdata.expiry', '');
            },                         

            getpath() {
                this.path = 'applications/' + this.guid();
                return this.path;
            },

            fulllotDataChanged() {
                if (this.fullLotData) {
                    if (this.fullLotData.area) {
                        var spinnerDetails = Polymer.dom(this.root).querySelector("#spinnerDetails");
                        spinnerDetails.active = false;
                        //ok we have value
                        var errormsg = Polymer.dom(this.root).querySelector("#errorMsgDiv");
                        errormsg.setAttribute("style", "display: none;");


                    }
                    else {
                        if (this.fullLot) {
                            var spinnerDetails = Polymer.dom(this.root).querySelector("#spinnerDetails");
                            spinnerDetails.active = false;

                            var errormsg = Polymer.dom(this.root).querySelector("#errorMsgDiv");
                            errormsg.setAttribute("style", "display: inline-block;color:red;font-size: 12px;");
                            this.validationMessage = 'Not found!';


                        }
                    }
                }
                else {
                    if (this.fullLot) {

                        var spinnerDetails = Polymer.dom(this.root).querySelector("#spinnerDetails");
                        spinnerDetails.active = false;

                        var errormsg = Polymer.dom(this.root).querySelector("#errorMsgDiv");
                        errormsg.setAttribute("style", "display: inline-block;color:red;font-size: 12px;");
                        this.validationMessage = 'Not found!';

                    }
                }
            },

            blocklotplotChanged() {
                if (this.block) { this.block = this.block.toString().toUpperCase(); }
                if (this.lot) { this.lot = this.lot.toString().toUpperCase(); }
                if (this.plot) { this.plot = this.plot.toString().toUpperCase(); }

                this.fullLot = "block" + this.block + "lot" + this.lot + (this.plot ? "plot" + this.plot : "");

            _select1(e) {
                this.entryanimation = "slide-from-left-animation";
                this.exitanimation = "slide-right-animation";

                if (parseInt(this.selectedPage) <= 3) {
                    if (parseInt(this.selectedPage) !== 0) {
                        this.selectedPage = (parseInt(this.selectedPage) - 1);

                        Polymer.dom(this.root).querySelector("#favright").setAttribute("style", "background: #1976d2;");
                        Polymer.dom(this.root).querySelector("#favright").setAttribute("icon", "my-icons:chevron-right");


                        if (this.selectedPage === 0) {
                            this.favlefthide = true;
                        }
                    }
                    else {
                        this.favlefthide = true;
                    }
                }
                else {
                    this.selectedPage = 3;
                }


            },

            _select2(e) {
                this.entryanimation = "slide-from-right-animation";
                this.exitanimation = "slide-left-animation";

                if (parseInt(this.selectedPage) >= 0) {
                    if (parseInt(this.selectedPage) == 3) {
                        //complete
                        var guid = this.guid();
                        var today = new Date();
                        var dd = today.getDate();
                        var mm = today.getMonth() + 1; //January is 0!
                        var yyyy = today.getFullYear();
                        currentdate = mm + '/' + dd + '/' + yyyy;

                        var mm2 = today.getMonth() + 1 + 1; //January is 0!
                        expirationdate = mm2 + '/' + dd + '/' + yyyy;

                        this.set('lotdetailsAPP.color', 'red');
                        this.set('reservationdetailsAPP.agent', 'Mr. Marc Rizon');
                        this.set('reservationdetailsAPP.datareserved', currentdate);
                        this.set('reservationdetailsAPP.expirationdate', expirationdate);
                        this.set('reservationdetailsAPP.refcode', guid);
                        this.set('reservationdetailsAPP.status', 'active');
                        this.set('reservationdetailsAPP.type', 'Reserved');




                        this.favrighthide = true;

                    }

                    if (parseInt(this.selectedPage) !== 4) {
                        this.selectedPage = (parseInt(this.selectedPage) + 1);

                        if (this.selectedPage === 3) {
                            //change color and icon here
                            Polymer.dom(this.root).querySelector("#favright").setAttribute("style", "background: green;");
                            Polymer.dom(this.root).querySelector("#favright").setAttribute("icon", "my-icons:done");
                        }
                    }

                    this.favlefthide = false;
                }
                else {
                    this.selectedPage = 0;
                    this.favlefthide = true;


                }

                //create or update /lot & /isdraft values
                // if (this.fullLot) {
                //     this.$.idd.setStoredValue(this.path + '/lot', this.fullLot);
                //     this.$.idd.setStoredValue(this.path + '/isdraft', true);

            },
            s4: function () {
                return Math.floor((1 + Math.random()) * 0x10000)
                    .toString(16)
                    .substring(1);
            },
            guid: function () {
                return this.s4() + this.s4() + '-' + this.s4() + '-' + this.s4() + '-' +
                    this.s4() + '-' + this.s4() + this.s4() + this.s4();
            }
