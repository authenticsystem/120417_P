<dom-module id="my-accountlist-edit">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: #388E3C;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #000000;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: #F4F5F6;
                }
            }

            paper-icon-button.menu {
                margin-right: 16px;
            }

            paper-item {
                height: 64px;
            }

            .mnu {
                padding: 16px;
            }

            paper-fab {
                background: #1976d2;
            }

            .labelitem {
                padding: 0px;
                margin: 0;
            }

            @media (min-width: 800px) {
                .footer {
                    position: absolute;
                    bottom: 16px;
                    width: 100%;
                }
                .paper-fab-0 {
                    position: absolute;
                    left: 48px;
                    bottom: 48px;
                }
                .paper-fab-1 {
                    position: absolute;
                    right: 48px;
                    bottom: 48px;
                }
            }

            @media (max-width: 800px) {
                .paper-fab-0 {
                    position: absolute;
                    left: 16px;
                    bottom: 48px;
                }
                .paper-fab-1 {
                    position: absolute;
                    right: 16px;
                    bottom: 48px;
                }
                .docu {
                    margin-left: 16px;
                    margin-right: 16px;
                }
            }

            paper-button.indigo {
                background: white;
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                background: green;
                color: white;
                width: 80px;
            }

            paper-button.cancel {
                background: white;
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                width: 80px;
            }

            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }
        </style>
        <!-- <firebase-document id="transactionFire" path="/accountlist/{{transactionKey}}" data="{{transactionData}}" disabled="true"></firebase-document> -->
        <firebase-query id="query" path="/accountlist/{{transactionKey}}" data="{{account}}"></firebase-query>
        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">
            <app-header-layout id="appheader" has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <a href="/accountlist">
                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back" on-tap="toggleDrawer"></paper-icon-button>
                        </a>
                        <div main-title>Edit Account</div>
                        <paper-icon-button drawer-toggle icon="my-icons:menu"></paper-icon-button>
                        <!-- <paper-icon-button icon="my-icons:more-vert" on-tap="toggleDrawer"></paper-icon-button> -->
                    </app-toolbar>
                </app-header>
                <div class="docu">
                    <div class="docu-header">Edit Account</div>
                    <div class="details">
                        <paper-input readonly="true" value="{{accountkey}}" always-float-label label="Account no"></paper-input>
                        <paper-input required auto-validate pattern="[a-zA-Z-.]*" value="{{firstname}}" always-float-label label="First Name"></paper-input>
                        <paper-input required auto-validate="true" pattern="[a-zA-Z-.]*" value="{{middlename}}" always-float-label label="Middle Name"></paper-input>
                        <paper-input required auto-validate="true" pattern="[a-zA-Z-.]*" value="{{lastname}}" always-float-label label="Last Name"></paper-input>
                        <paper-input auto-validate="true" pattern="[a-zA-Z-.]*" value="{{suffix}}" always-float-label label="Suffix"></paper-input>
                        <paper-input required allowed-pattern="[\d]" prevent-invalid-input char-counter maxlength="10" value="{{cellphone}}" always-float-label
                            label="Cellphone">
                            <div slot="prefix">+63</div>
                        </paper-input>
                        <paper-dropdown-menu label="Role">
                            <paper-listbox slot="dropdown-content" class="dropdown-content" selected="{{roleAdd}}">
                                <paper-item>Manager</paper-item>
                                <paper-item>Sales Agent</paper-item>
                            </paper-listbox>
                        </paper-dropdown-menu>
                    </div>
                    <br>
                    <br>
                    <paper-button class="indigo" on-click="_done" raised>Update</paper-button>
                    <a href="/accountlist" style="text-decoration:none">
                        <paper-button class="cancel" on-tap="_cancel">Cancel</paper-button>
                    </a>
                    <span style="color:red; font-size:13px; float:right">{{msg}}</span>

                </div>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'my-accountlist-edit',
            properties: {
                account: {
                    type: Object,
                    observer: '_accountChanged'
                },
                equal: {
                    type: String,
                    value: ''
                },
                accountkey: {
                    type: String,
                    value: ''
                },
                transactionKey: {
                    type: String,
                    value: '',
                    // observer: 'transactionKeyChanged'
                },
                selectedItem: {
                    observer: '_selectedItemChanged'
                },
                selectedItems: {
                    type: Object,
                },
                keyS: {
                    type: String,
                    value: ''
                },
                roleAdd: {
                    type: Number,
                    value: 1
                },
                role: {
                    type: String,
                    value: ''
                },
                access: {
                    type: Boolean,
                    value: ''
                },
            },
            _accountChanged() {
                if (this.account.length > 0) {
                    this.accountkey = this.account[1].$val;
                    this.firstname = this.account[4].firstname;
                    this.middlename = this.account[4].middlename;
                    this.lastname = this.account[4].lastname;
                    this.suffix = this.account[4].suffix;
                    this.cellphone = this.account[3].$val;
                    // console.log(this.account);
                    // console.log(this.account[0].accountlist);
                    var role = this.account[5].$val;
                    if (role == "Manager") {
                        this.roleAdd = 0;
                    }
                    else {
                        this.roleAdd = 1;
                    }
                }
            },
            // transactionKeyChanged(){
            //     console.log('e',this.transactionKey);
            // },
            getpath() {
                this.accountkey = this.guid();
            },
            guid: function () {
                var uid = new ShortUniqueId();
                return uid.randomUUID(7);
            },
            _done() {
                if (!this.firstname || !this.middlename || !this.lastname) {
                    this.msg = 'Please fill-up the required field.';
                }
                else {
                    if (this.cellphone.length != 10) {
                        this.msg = 'Error! Invalid cellphone number.';
                    }
                    else {
                        this.msg = '';
                        if (!this.suffix) {
                            this.suffix = '';
                        }
                        if (this.roleAdd == 0) {
                            this.role = 'Manager';
                            this.access = true;
                        }
                        else {
                            this.role = 'Sales Agent';
                            this.access = false;
                        }
                        var ref = firebase.database().ref('/accountlist');
                        ref.child(this.transactionKey).update({
                            access: {
                                accountlist: this.access,
                                applications: this.access,
                                dashboard: this.access
                            },
                            name: {
                                firstname: this.firstname,
                                middlename: this.middlename,
                                lastname: this.lastname,
                                suffix: this.suffix
                            },
                            cellphone: this.cellphone,
                            role: this.role,
                        });
                    }
                    window.location = "/accountlist"
                }
            },
            _cancel() { }
        })
    </script>
</dom-module>
