<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">


<link rel="import" href="shared-styles.html">

<dom-module id="my-register-signin">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        /* overflow: hidden; */
      }

      @media (min-width: 767px) {
        .main-container {
          height: 100%;
          background-color: white;
          max-width: 370px;
          margin: 16px auto;
          padding: 40px;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }

      }

      @media (max-width: 767px) {
        :host {
          height: 100%;
        }
        .main-container {
          height: 100%;
          background-color: white;
          margin: 0 auto;
          padding: 40px;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }

      }

      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
        height: 38px;

      }

      .action {
        /* display: inline-block; */
        float: right;
      }

      .footer {
        height: 48px;
        /* align-items: middle; */
      }

      .header {
        font-size: 24px;
        font-weight: 400;
      }
    </style>

    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError"></firebase-auth>

    <div class="main-container">
      <a style="text-decoration:none;" href="/">
        <iron-image placeholder="images/manifest/icon-512x512.png" data-src="images/manifest/icon-512x512.png" sizing="cover" preload
          fade style="width:128px; height:128px;"></iron-image>
      </a>
      </br>
      <div>
        <div class="header">Create account</div>
        <div>for Haven of Peace Memorial Garden inventory and reservation system</div>
        </br>
        <div id="errorMessage" style="display: none;">
          <iron-icon icon="my-icons:error-outline"></iron-icon>&nbsp;{{validationMessage}}</div>
        <!-- <paper-input label="Name" id="name" value="{{name}}"></paper-input> -->
        <paper-input label="Email" id="email" value="{{email}}"></paper-input>
        <paper-input label="Password" type="password" id="password" value="{{password}}"></paper-input>
        </br>
        </br>
        <div class="footer">
          <div class="action">
            <paper-button on-tap="_canCel">cancel</paper-button>
            <paper-button class="green" on-tap="_registerAccount">next</paper-button>
          </div>
        </div>
      </div>

    </div>


  </template>

  <script>
    Polymer({
      is: 'my-register-signin',

      handleError() {
        var errormsg = Polymer.dom(this.root).querySelector("#errorMessage");
        errormsg.setAttribute("style", "display: block; background-color:red; color:white; text-align:center; border-radius: 5px; opacity:0.5; padding:5px");
        this.validationMessage = 'Invalid email or password';
      },

      _canCel() {
        window.location = '/signin';
        Polymer.dom(this.root).querySelector("#errorMessage").setAttribute('style', 'display:none;');
        this.validationMessage = '';
        this.email = '';
        this.password = '';
      },

      _registerAccount() {
        // here 1am
        if (!this.email || !this.password) {
          var errormsg = Polymer.dom(this.root).querySelector("#errorMessage");
          errormsg.setAttribute("style", "display: block; background-color:red; color:white; text-align:center; border-radius: 5px; opacity:0.5; padding:5px");
          this.validationMessage = 'Invalid empty email or password.';
        }
        else {
          if (this.password.length < 6) {
            var errormsg = Polymer.dom(this.root).querySelector("#errorMessage");
            errormsg.setAttribute("style", "display: block; background-color:red; color:white; text-align:center; border-radius: 5px; opacity:0.5; padding:5px");
            this.validationMessage = 'Password must be greater than or equal to six.';
          }
          else {
            this.$.auth.createUserWithEmailAndPassword(this.email, this.password)
              .then(function (user) {
                app = this.document.querySelector('my-app');
                app.set('route.path', '/');
                user.sendEmailVerification().then(function () {
                });
              })
          }
        }
      }
    })

  </script>
</dom-module>
