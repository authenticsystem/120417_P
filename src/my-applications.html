<dom-module id="my-applications">
  <template>
    <style include="shared-styles">
      :host {
        height: 100vh;
        margin: 0;

        display: flex;
        flex-direction: column;
      }

      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
      }

      .pad {
        padding: 0 16px;
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      .primary {
        font-size: 18px;
        text-transform: capitalize;
      }

      .shortText,
      .longText {
        font-size: 12px;
      }

      .longText {
        color: gray;
        margin-bottom: -0.5em;
      }

      .spacer {
        @apply --layout-flex;
      }

      @media (max-width: 768px) {
        iron-list {
          margin: 16px;
          /* margin-top: 16px; */
          display: flex;
          height: 100vh;
          flex-direction: column;
          border-radius: 3px;
          /* box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); */
        }
      }

      @media (min-width: 768px) {

        iron-list {
          width: 765px;
          margin: 16px auto;
          /* margin-top: 16px; */
          height: 100vh;
          border-radius: 3px;
          /* box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); */
        }
      }

      app-header {
        color: rgb(255, 255, 255);
        background-color: #388E3C;
      }

      paper-fab.fab-menu {
        position: fixed;
        right: 32px;
        bottom: 32px;
      }

      paper-fab.fab-search {
        position: fixed;
        right: 40px;
        bottom: 104px;
      }

      paper-icon-button.menu {
        margin-right: 16px;
      }


      .item {
        @apply --layout-horizontal;
        /* padding: 20px; */
        background-color: white;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
        margin-bottom: 10px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

      }
    </style>

    <app-route route="{{route}}" pattern="/:action" data="{{routeData}}"></app-route>

    <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">

      <div name="">
        <firebase-query id="query" path="/applications" data="{{applications}}">
        </firebase-query>

        <!-- <iron-ajax auto url="src/data.json" last-response="{{items}}"></iron-ajax> -->

        <app-header-layout fullbleed has-scrolling-region>
          <app-header fixed slot="header">
            <app-toolbar primary>
              <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
              <div main-title>Application</div>
              <paper-icon-button icon="my-icons:search" on-tap="toggleSearch"></paper-icon-button>
            </app-toolbar>
          </app-header>

          <iron-scroll-threshold on-lower-threshold="loadMoreData" id="threshold">
            <iron-list items="[[applications]]" as="item" selection-enabled multi-selection scroll-target="threshold">
              <template>
                <div class="divSeparator">
                  <div class$="[[getClassForItem(item, selected)]]" tabindex$="[[item.$key]]" style="width: 100%;">


                    <div class="card-content" style="width: 100%;">
                      <div class="header" style="background-color: #2196F3; padding: 16px; padding-bottom: 5px;">
                        <span style="background: red; border-radius: 2px; color: white; padding-left: 2px;padding-right: 2px;">[[item.type]]</span>

                        <div style="display:inline-block; margin-left: 24px;">
                          <iron-icon icon="my-icons:access-time" style="color: white;"></iron-icon>
                          <div class="longText" style="display:inline-block; color: white;">25 minutes ago</div>
                          <div style="display:none" id="start">[[item.start]]</div>
                          <div style="display:none" id="end">[[item.expiry]]</div>
                        </div>

                        <paper-menu-button style="display:inline-block;position: absolute;  right: 8px; color: white; top:8px;">
                          <paper-icon-button icon="my-icons:more-vert" slot="dropdown-trigger" alt="menu"></paper-icon-button>
                          <paper-listbox slot="dropdown-content">
                            <paper-item>Lacking</paper-item>
                            <paper-item>Complete</paper-item>
                          </paper-listbox>
                        </paper-menu-button>

                        <div style="margin-top: 24px; color: white; font-weight: 400; font-size: 22px; text-transform:capitalize;">[[item.lot]]</div>
                        <div style="font-size: 10px; color: white;">&nbsp;Ref.: [[item.$key]]</div>
                      </div>


                      <div style="padding: 16px;">
                        <div style="padding-bottom: 8px;">
                          <div style="font-size: 12px; color: darkgray;margin-bottom: -.3em">Buyer</div>
                          <span style="font-weight: 400;">[[item.buyer]]</span>
                        </div>
                        <div>
                          <div style="font-size: 12px; color: darkgray;margin-bottom: -.3em">Agent</div>
                          <span style="font-weight: 400;">[[item.agent]]</span>
                        </div>
                      </div>

                      <div style="border-top:solid rgba(179, 176, 176, 0.788) 1px; height: 48px; vertical-align:middle;">
                        <div style="margin-left: 16px; margin-top: 8px;">
                          <iron-icon icon="my-icons:alarm" style="color: rgba(255, 5, 5, 0.774);"></iron-icon>
                          <span style="color:rgba(255, 5, 5, 0.774); font-size: 12px;">24 days before expiry</span>
                        </div>
                      </div>

                    </div>

                  </div>
                  <!-- </div> -->
                </div>
              </template>
            </iron-list>
          </iron-scroll-threshold>



      </app-header-layout>

      <a href="/applications/new" style="text-decoration: none;">
        <paper-fab noink class="fab-menu" icon="my-icons:add"></paper-fab>
      </a>
      </div>

      <div name="/new">
        <my-application-details></my-application-details>
      </div>

      <div name="view404">Not found.</div>

    </iron-pages>
  </template>

  <script>
    class MyApplications extends Polymer.Element {
      static get is() { return 'my-applications'; }

      static get properties() {
        return {
          items: {
            type: Array,
            value: function () {
              return [];
            }
          }
          , narrow: {
            type: Boolean,
            notify: true
          },


        };
      }


      iconForItem(item) {
        return item ? (item.integer < 50 ? 'my-icons:star-border' : 'my-icons:star') : '';
      }
      getClassForItem(item, selected) {
        return selected ? 'item expanded' : 'item';
      }

      toggleDrawer() {
        this.dispatchEvent(new CustomEvent('toggleDrawer', {
          bubbles: true, composed: true, detail: {
            narrow: this.$.narrow
          }
        }));
        this.$.narrow = !this.$.narrow;
      }

      loadMoreDat() {
        var self = this;
        var people = e.detail.response.results;
        people.forEach(function (element) {
          self.push('items', element);
        });

        asyncStuff(function done() {
          ironScrollTheshold.clearTriggers();
        });
      }

    }

    window.customElements.define(MyApplications.is, MyApplications);
  </script>
</dom-module>
